<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Verification - DropVault</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="auth">
  <div class="auth-container">
    <h2>Email Verification</h2>
    <p id="status">Verifying your email…</p>
  </div>

<script>
const API_BASE = "https://dropvault-backend.onrender.com";
const params = new URLSearchParams(window.location.search);
const token = params.get("token");

if (!token) {
  document.getElementById("status").innerText = "❌ Invalid verification link.";
  throw new Error("No token provided");
}

(async function verifyEmail() {
  try {
    const res = await fetch(`${API_BASE}/api/verify-email/`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token })
    });

    const data = await res.json();

    if (res.ok) {
      document.getElementById("status").innerText =
        "✅ Email verified successfully! Redirecting to login…";

      setTimeout(() => {
        window.location.href = "/login";
      }, 2500);
    } else {
      document.getElementById("status").innerText =
        data.message || "❌ Verification failed.";
    }
  } catch (err) {
    document.getElementById("status").innerText =
      "⚠️ Server error during verification.";
  }
})();
</script>

</body>
</html>
