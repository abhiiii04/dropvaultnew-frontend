<script>
const API_BASE = "https://dropvault-2.onrender.com"; // Django backend URL

document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("name").value;  // backend expects 'username'
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirm_password = password; // sending matching confirm_password

  try {
    const res = await fetch(`${API_BASE}/api/signup/`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        username,           // ğŸ‘ˆ FIXED
        email,
        password,
        confirm_password    // ğŸ‘ˆ ADDED
      })
    });

    const data = await res.json();
    console.log("REGISTER RESPONSE:", data);

    if (res.ok) {
      alert("ğŸ‰ Account created successfully! Please login now.");
      window.location.href = "/login";
    } else {
      alert(data.error || data.message || "âŒ Something went wrong.");
    }

  } catch (err) {
    alert("âš ï¸ Server unavailable, try again in a moment.");
  }
});
</script>
