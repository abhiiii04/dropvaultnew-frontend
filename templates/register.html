<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - DropVault</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth">
  <div class="auth-container">
    <h2>Create an Account</h2>

    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="/login">Login</a></p>
  </div>

<script>
const API_BASE = "https://dropvault-2.onrender.com"; // üîó backend

document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch(`${API_BASE}/accounts/api/signup/`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, password })
  });

  const data = await res.json();
  console.log("REGISTER RESPONSE:", data);

  if (res.ok) {
    alert("üéâ Registration successful! Please login.");
    window.location.href = "/login";
  } else {
    alert(data.message || "‚ùå Email already registered.");
  }
});
</script>

</body>
</html>
