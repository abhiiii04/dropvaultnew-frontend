<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - DropVault</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="auth">
  <div class="auth-container">
    <h2 id="formTitle">Create an Account</h2>

    <!-- REGISTER FORM -->
    <form id="registerForm">
      <input type="text" id="username" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <!-- EMAIL VERIFICATION FORM -->
    <form id="verifyForm" style="display:none;">
      <p>üì© Enter the verification code sent to your email</p>
      <input type="text" id="verificationCode" placeholder="Verification Code" required>
      <button type="submit">Verify Email</button>
    </form>

    <p id="loginLink">Already have an account? <a href="/login">Login</a></p>
  </div>

<script>
const API_BASE = "https://dropvault-backend.onrender.com";
let registeredEmail = "";

/* ================= REGISTER ================= */
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const confirm_password = document.getElementById("confirm_password").value;

  if (password !== confirm_password) {
    return alert("‚ùå Passwords do not match");
  }

  try {
    const res = await fetch(`${API_BASE}/api/signup/`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, email, password, confirm_password })
    });

    const data = await res.json();

    if (res.ok) {
      registeredEmail = email;

      alert("‚úÖ Registration successful! Check your email for verification code.");

      // Switch UI
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("verifyForm").style.display = "block";
      document.getElementById("formTitle").innerText = "Verify Your Email";
      document.getElementById("loginLink").style.display = "none";

    } else {
      alert(data.message || "‚ùå Registration failed");
    }
  } catch (err) {
    alert("‚ö†Ô∏è Server unavailable. Try again later.");
  }
});

/* ================= VERIFY EMAIL ================= */
document.getElementById("verifyForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const code = document.getElementById("verificationCode").value.trim();
  if (!code) return alert("Enter verification code");

  try {
    const res = await fetch(`${API_BASE}/api/verify-email/`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: registeredEmail,
        code: code
      })
    });

    const data = await res.json();

    if (res.ok) {
      alert("üéâ Email verified successfully! You can now login.");
      window.location.href = "/login";
    } else {
      alert(data.message || "‚ùå Verification failed");
    }
  } catch (err) {
    alert("‚ö†Ô∏è Verification server error");
  }
});
</script>

</body>
</html>
