{% extends 'base.html' %}
{% block content %}

<style>
.upload-wrapper {
  max-width: 900px;
  margin: 40px auto;
  padding: 20px;
}

.upload-title {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 6px;
}

.upload-subtitle {
  color: #6b7280;
  margin-bottom: 25px;
}


.upload-dropzone {
  background: #ffffff;
  border: 2px dashed #c7cbe3;
  border-radius: 16px;
  padding: 50px 20px;
  text-align: center;
  cursor: pointer;
  transition: 0.2s ease;
}

.upload-dropzone:hover {
  border-color: #6366f1;
  background: #f9faff;
}

.upload-icon {
  width: 64px;
  height: 64px;
  margin: 0 auto 18px;
  background: #eef2ff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.upload-icon svg {
  width: 32px;
  height: 32px;
  color: #6366f1;
}

.upload-text {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 6px;
}

.upload-hint {
  font-size: 14px;
  color: #6b7280;
  margin-bottom: 22px;
}

.browse-btn {
  background: linear-gradient(90deg, #6366f1, #8b5cf6);
  color: #fff;
  border: none;
  padding: 12px 22px;
  border-radius: 10px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}

.browse-btn:hover {
  opacity: 0.9;
}

.hidden-input {
  display: none;
}


.upload-list {
  margin-top: 25px;
}

.upload-item {
  background: #f3f4f6;
  padding: 12px 14px;
  border-radius: 10px;
  margin-bottom: 12px;
  font-size: 14px;
}

.progress {
  height: 6px;
  background: #e5e7eb;
  border-radius: 6px;
  overflow: hidden;
  margin-top: 6px;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #6366f1, #8b5cf6);
  transition: width 0.2s ease;
}
</style>

<div class="upload-wrapper">
  <h1 class="upload-title">Upload Files</h1>
  <p class="upload-subtitle">
    Drag and drop files or click to browse from your computer
  </p>

  <div class="upload-dropzone" id="dropzone">
    <div class="upload-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M12 12v9m0 0l-3-3m3 3l3-3" />
      </svg>
    </div>

    <div class="upload-text">Drop files here or click to upload</div>
    <div class="upload-hint">
      Supports images, documents, videos, audio & archives (max 100MB)
    </div>

    <button type="button" class="browse-btn" id="browseBtn">
      ‚¨Ü Browse Files
    </button>

    <input type="file" id="fileInput" class="hidden-input" multiple />
  </div>

  <div class="upload-list" id="uploadList"></div>
</div>

<script type="module">
import { API_BASE } from "/static/js/api.js";

const dropzone = document.getElementById("dropzone");
const fileInput = document.getElementById("fileInput");
const browseBtn = document.getElementById("browseBtn");






browseBtn.addEventListener("click", (e) => {
  e.stopPropagation();
  fileInput.click();
});


dropzone.addEventListener("click", () => {
  fileInput.click();
});



dropzone.addEventListener("dragover", (e) => {
  e.preventDefault();
  dropzone.style.borderColor = "#6366f1";
});

dropzone.addEventListener("dragleave", () => {
  dropzone.style.borderColor = "#c7cbe3";
});

dropzone.addEventListener("drop", (e) => {
  e.preventDefault();
  dropzone.style.borderColor = "#c7cbe3";
  handleFiles(e.dataTransfer.files);
});


   

fileInput.addEventListener("change", () => {
  handleFiles(fileInput.files);
});

function handleFiles(files) {
  if (!files || !files.length) return;
  [...files].forEach(uploadFile);
}


   

async function uploadFile(file) {
  const token = localStorage.getItem("token");
  if (!token) {
    alert("Session expired. Please login again.");
    return location.href = "/login";
  }

  const formData = new FormData();
  formData.append("file", file);

  try {
    const res = await fetch(`${API_BASE}/api/upload/`, {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${token}`   
      },
      body: formData,
      credentials: "include"
    });

    if (!res.ok) {
      const text = await res.text();
      throw new Error(text);
    }

    alert(`üìÅ "${file.name}" uploaded successfully`);
    window.location.href = "/myfiles";

  } catch (err) {
    console.error("Upload failed:", err);
    alert("‚ùå Upload failed. See console.");
  }
}
</script>

{% endblock %}
