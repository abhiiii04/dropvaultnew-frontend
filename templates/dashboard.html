{% extends "base.html" %}
{% block content %}

<style>
:root {
  --primary: #6366f1;
  --accent: #8b5cf6;
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #6b7280;
  --radius: 18px;
}

.dashboard {
  margin-left: 260px;
  padding: 30px 40px;
  background: var(--bg);
  min-height: 100vh;
  font-family: Inter, system-ui, sans-serif;
}

/* TOP BAR */
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
}

.search {
  width: 420px;
  background: #fff;
  padding: 12px 16px;
  border-radius: 14px;
  border: 1px solid #e5e7eb;
}

.top-actions {
  display: flex;
  align-items: center;
}

/* PROFILE */
.profile {
  display: flex;
  align-items: center;
  gap: 10px;
  background: #fff;
  padding: 8px 14px;
  border-radius: 14px;
}

.avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--primary), var(--accent));
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-weight: 700;
}

/* WELCOME */
.welcome h1 {
  font-size: 30px;
  margin-bottom: 6px;
}

.welcome p {
  color: var(--muted);
  margin-bottom: 20px;
}

/* STATS */
.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 22px;
  margin-bottom: 30px;
}

.stat-card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 22px;
  box-shadow: 0 10px 24px rgba(0,0,0,.04);
}

.stat-card h2 { font-size: 26px; }
.stat-card span { color: var(--muted); font-size: 14px; }

/* STORAGE */
.storage {
  background: var(--card);
  border-radius: var(--radius);
  padding: 24px;
  margin-bottom: 30px;
}

.bar {
  background: #e5e7eb;
  height: 10px;
  border-radius: 10px;
  margin-top: 10px;
}

.bar-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--primary), var(--accent));
  border-radius: 10px;
  width: 0%;
}

/* FILES */
.files {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
  gap: 20px;
}

.file {
  background: var(--card);
  border-radius: var(--radius);
  padding: 18px;
}

.file strong {
  display: block;
  margin-bottom: 6px;
}

.file span {
  font-size: 13px;
  color: var(--muted);
}

/* SHARED */
.shared {
  background: var(--card);
  border-radius: var(--radius);
  padding: 24px;
  margin-top: 30px;
}
</style>

<div class="dashboard">

  <!-- WELCOME -->
  <div class="welcome">
    <h1 id="welcomeTitle">Welcome to DropVault</h1>
    <p>Secure. Simple. Yours</p>
  </div>

  <!-- TOP BAR -->
  <div class="topbar">
    <input class="search" placeholder="Search your files..." />

    <div class="top-actions">
      <div class="profile">
        <div class="avatar" id="avatar">U</div>
        <strong id="profileName" style="color:#000;">User</strong>
      </div>
    </div>
  </div>

  <!-- STATS -->
  <div class="stats">
    <div class="stat-card"><h2 id="totalFiles">0</h2><span>Total Files</span></div>
    <div class="stat-card"><h2 id="imageCount">0</h2><span>Images</span></div>
    <div class="stat-card"><h2 id="docCount">0</h2><span>Documents</span></div>
    <div class="stat-card"><h2 id="videoCount">0</h2><span>Videos</span></div>
  </div>

  <!-- STORAGE -->
  <div class="storage">
    <strong>Storage Used</strong>
    <p id="storageText">0 GB / 0 GB</p>
    <div class="bar"><div class="bar-fill" id="storageBar"></div></div>
  </div>

  <!-- RECENT FILES -->
  <h3>Recent Files</h3>
  <div class="files" id="recentFiles"></div>

  <!-- SHARED -->
  <div class="shared">
    <h3>Shared Files</h3>
    <p id="sharedCount">0 shared</p>
  </div>

</div>

<script>
const API = "https://dropvault-backend.onrender.com";

// âœ… Get token and format it correctly
const storedToken = localStorage.getItem("token") || localStorage.getItem("authToken");
const token = storedToken ? (storedToken.startsWith('Token ') ? storedToken : `Token ${storedToken}`) : null;

console.log("ðŸ” Auth token:", token ? "Present" : "Missing");

// âœ… Check if user is authenticated
if (!token) {
  console.log("âŒ No token found, redirecting to login...");
  window.location.href = "/accounts/login/";
}

// âœ… Helper function for API calls
async function apiCall(endpoint) {
  try {
    const response = await fetch(`${API}${endpoint}`, {
      method: "GET",
      headers: {
        "Authorization": token,
        "Accept": "application/json",
        "Content-Type": "application/json"
      },
      credentials: "include"
    });
    
    if (response.status === 401) {
      console.log("âŒ Unauthorized - clearing token and redirecting");
      localStorage.removeItem("token");
      localStorage.removeItem("authToken");
      window.location.href = "/accounts/login/";
      return null;
    }
    
    return await response.json();
  } catch (error) {
    console.error(`âŒ API Error (${endpoint}):`, error);
    return null;
  }
}

// âœ… Load User Profile
async function loadProfile() {
  const data = await apiCall("/api/user/");
  console.log("ðŸ‘¤ Profile data:", data);
  
  if (data && data.success) {
    // API returns { success: true, data: { name, email, ... } }
    const user = data.data || data.user || data;
    const name = user.name || user.username || user.email?.split('@')[0] || "User";
    
    document.getElementById("profileName").innerText = name;
    document.getElementById("avatar").innerText = name[0].toUpperCase();
    document.getElementById("welcomeTitle").innerText = `Welcome, ${name}`;
    
    console.log("âœ… Profile loaded:", name);
  } else {
    console.log("âš ï¸ Profile load failed:", data);
  }
}

// âœ… Load Storage Info
async function loadStorage() {
  const data = await apiCall("/api/user/storage/");
  console.log("ðŸ’¾ Storage data:", data);
  
  if (data && data.success && data.storage) {
    const storage = data.storage;
    
    // Use the pre-formatted values from API
    const usedFormatted = storage.used_formatted || "0 B";
    const limitFormatted = storage.limit_formatted || "10 GB";
    const percentage = storage.percentage || 0;
    
    document.getElementById("storageText").innerText = `${usedFormatted} / ${limitFormatted}`;
    document.getElementById("storageBar").style.width = `${Math.min(percentage, 100)}%`;
    
    console.log("âœ… Storage loaded:", usedFormatted, "/", limitFormatted);
  } else {
    console.log("âš ï¸ Storage load failed:", data);
    document.getElementById("storageText").innerText = "0 B / 10 GB";
  }
}

/* âœ… ICONS (NEW) */
const ICONS = {
  image: "https://cdn-icons-png.flaticon.com/512/1829/1829586.png",
  video: "https://cdn-icons-png.flaticon.com/512/2991/2991148.png",
  doc:   "https://cdn-icons-png.flaticon.com/512/337/337946.png",
  other: "https://cdn-icons-png.flaticon.com/512/109/109612.png"
};

const storedToken = localStorage.getItem("token") || localStorage.getItem("authToken");
const token = storedToken ? (storedToken.startsWith('Token ') ? storedToken : `Token ${storedToken}`) : null;

if (!token) window.location.href = "/accounts/login/";

async function apiCall(endpoint) {
  const response = await fetch(`${API}${endpoint}`, {
    headers: { Authorization: token },
    credentials: "include"
  });

  if (response.status === 401) {
    localStorage.clear();
    window.location.href = "/accounts/login/";
    return null;
  }
  return response.json();
}

/* LOAD FILES (ONLY ICONS ADDED) */
async function loadFiles() {
  const data = await apiCall("/api/list/");
  if (!data) return;

  const files = data.files || data.your_files || [];
  document.getElementById("totalFiles").innerText = files.length;

  const recentFilesHtml = files.slice(0, 4).map(f => {
    const filename = f.filename || f.original_name || f.name || "Unknown";
    const size = ((f.size_bytes || f.size || 0) / 1024 / 1024).toFixed(2);
    const ext = filename.split(".").pop().toLowerCase();

    let icon = ICONS.other;
    if (["png","jpg","jpeg","gif","webp","svg"].includes(ext)) icon = ICONS.image;
    else if (["mp4","mov","avi","webm","mkv"].includes(ext)) icon = ICONS.video;
    else if (["pdf","doc","docx","txt","ppt","pptx","xls","xlsx"].includes(ext)) icon = ICONS.doc;

    return `
      <div class="file">
        <div class="file-row">
          <img src="${icon}" class="file-icon">
          <div>
            <strong>${filename}</strong>
            <span>${size} MB</span>
          </div>
        </div>
      </div>
    `;
  }).join("");

  document.getElementById("recentFiles").innerHTML = recentFilesHtml || "<p>No files yet</p>";
}


// âœ… Load Shared Files
async function loadShared() {
  const data = await apiCall("/api/shared/");
  console.log("ðŸ”— Shared data:", data);
  
  if (data) {
    const list = Array.isArray(data) ? data : (data.shared || data.links || []);
    document.getElementById("sharedCount").innerText = `${list.length} shared`;
    console.log("âœ… Shared loaded:", list.length);
  } else {
    document.getElementById("sharedCount").innerText = "0 shared";
  }
}

// âœ… Load all data
async function loadDashboard() {
  console.log("ðŸš€ Loading dashboard...");
  
  await loadProfile();
  await loadStorage();
  await loadFiles();
  await loadShared();
  
  console.log("âœ… Dashboard loaded!");
}

// Run on page load
loadDashboard();
</script>




{% endblock %}
