{% extends "base.html" %}
{% block content %}

<style>
:root {
  --primary: #6366f1;
  --accent: #8b5cf6;
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #6b7280;
  --radius: 18px;
}

.dashboard {
  margin-left: 260px;
  padding: 30px 40px;
  background: var(--bg);
  min-height: 100vh;
  font-family: Inter, system-ui, sans-serif;
}

/* FILE CARD */
.files {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
  gap: 20px;
}

.file {
  background: var(--card);
  border-radius: var(--radius);
  padding: 16px;
}

.file-row {
  display: flex;
  align-items: center;
  gap: 12px;
}

.file-icon {
  width: 32px;
  height: 32px;
}

.file strong {
  display: block;
}

.file span {
  font-size: 13px;
  color: var(--muted);
}
</style>

<div class="dashboard">

  <h3>Recent Files</h3>
  <div class="files" id="recentFiles"></div>

</div>

<script>
const API = "https://dropvault-backend.onrender.com";

/* ✅ ICONS ONLY (NEW) */
const ICONS = {
  image: "https://cdn-icons-png.flaticon.com/512/1829/1829586.png",
  video: "https://cdn-icons-png.flaticon.com/512/2991/2991148.png",
  doc:   "https://cdn-icons-png.flaticon.com/512/337/337946.png",
  other: "https://cdn-icons-png.flaticon.com/512/109/109612.png"
};

/* ✅ SAME TOKEN LOGIC */
const storedToken = localStorage.getItem("token") || localStorage.getItem("authToken");
const token = storedToken
  ? (storedToken.startsWith("Token ") ? storedToken : `Token ${storedToken}`)
  : null;

if (!token) window.location.href = "/accounts/login/";

/* ✅ SAME API CALL */
async function apiCall(endpoint) {
  const res = await fetch(`${API}${endpoint}`, {
    headers: {
      "Authorization": token,
      "Accept": "application/json",
      "Content-Type": "application/json"
    },
    credentials: "include"
  });

  if (res.status === 401) {
    localStorage.clear();
    window.location.href = "/accounts/login/";
    return null;
  }

  return res.json();
}

/* ✅ SAME LOGIC — ONLY HTML UPDATED */
async function loadFiles() {
  const data = await apiCall("/api/list/");
  if (!data) return;

  const files = data.files || data.your_files || [];

  const recentFilesHtml = files.slice(0, 4).map(f => {
    const filename = f.filename || f.original_name || f.name || "Unknown";
    const size = f.size_bytes || f.size || 0;
    const sizeFormatted = (size / 1024 / 1024).toFixed(2);

    const ext = filename.split(".").pop().toLowerCase();
    let icon = ICONS.other;

    if (["png","jpg","jpeg","gif","webp","svg"].includes(ext)) icon = ICONS.image;
    else if (["mp4","mov","avi","webm","mkv"].includes(ext)) icon = ICONS.video;
    else if (["pdf","doc","docx","txt","ppt","pptx","xls","xlsx"].includes(ext)) icon = ICONS.doc;

    return `
      <div class="file">
        <div class="file-row">
          <img src="${icon}" class="file-icon" />
          <div>
            <strong>${filename}</strong>
            <span>${sizeFormatted} MB</span>
          </div>
        </div>
      </div>
    `;
  }).join("");

  document.getElementById("recentFiles").innerHTML =
    recentFilesHtml || "<p>No files yet</p>";
}

loadFiles();
</script>

{% endblock %}
