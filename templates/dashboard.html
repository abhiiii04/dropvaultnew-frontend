{% extends "base.html" %}
{% block content %}

<style>
/* ================= ROOT ================= */
:root {
  --primary: #6366f1;
  --accent: #8b5cf6;
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #6b7280;
  --radius: 18px;
}

/* ================= PAGE ================= */
.dashboard {
  margin-left: 260px;
  padding: 30px 40px;
  background: var(--bg);
  min-height: 100vh;
  font-family: Inter, system-ui, sans-serif;
}

/* ================= TOP BAR ================= */
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 35px;
}

.search {
  flex: 1;
  max-width: 420px;
  background: #fff;
  padding: 12px 16px;
  border-radius: 14px;
  border: 1px solid #e5e7eb;
}

.top-actions {
  display: flex;
  align-items: center;
  gap: 18px;
}

.bell {
  position: relative;
  font-size: 20px;
  cursor: pointer;
}

.bell span {
  position: absolute;
  top: -6px;
  right: -6px;
  background: #ef4444;
  color: #fff;
  font-size: 11px;
  padding: 2px 6px;
  border-radius: 50%;
}

.profile {
  display: flex;
  align-items: center;
  gap: 10px;
  background: #fff;
  padding: 8px 14px;
  border-radius: 14px;
}

.avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--primary), var(--accent));
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-weight: 700;
}

/* ================= WELCOME ================= */
.welcome h1 {
  font-size: 30px;
  margin-bottom: 6px;
}

.welcome p {
  color: var(--muted);
  margin-bottom: 30px;
}

/* ================= STATS ================= */
.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 22px;
  margin-bottom: 30px;
}

.stat-card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 22px;
  box-shadow: 0 10px 24px rgba(0,0,0,.04);
}

.stat-card h2 {
  font-size: 26px;
}

.stat-card span {
  color: var(--muted);
  font-size: 14px;
}

/* ================= STORAGE ================= */
.storage {
  background: var(--card);
  border-radius: var(--radius);
  padding: 24px;
  margin-bottom: 30px;
}

.bar {
  background: #e5e7eb;
  height: 10px;
  border-radius: 10px;
  margin-top: 10px;
}

.bar-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--primary), var(--accent));
  border-radius: 10px;
  width: 0%;
}

/* ================= RECENT FILES ================= */
.section {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
}

.files {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
  gap: 20px;
}

.file {
  background: var(--card);
  border-radius: var(--radius);
  padding: 18px;
}

.file strong {
  display: block;
  margin-bottom: 6px;
}

.file span {
  font-size: 13px;
  color: var(--muted);
}

/* ================= SHARED ================= */
.shared {
  background: var(--card);
  border-radius: var(--radius);
  padding: 24px;
  margin-top: 30px;
}
</style>

<div class="dashboard">

  <!-- TOP BAR -->
  <div class="topbar">
    <input class="search" placeholder="Search your files..." />
    <div class="top-actions">
      <div class="bell">
        ðŸ”” <span id="notifCount">0</span>
      </div>
      <div class="profile">
        <div class="avatar" id="avatar">U</div>
        <strong id="profileName" style="color:#000;">User</strong>
      </div>
    </div>
  </div>

  <!-- WELCOME -->
  <div class="welcome">
    <h1 id="welcomeTitle">Welcome back ðŸ‘‹</h1>
    <p>Hereâ€™s whatâ€™s happening with your files today</p>
  </div>

  <!-- STATS -->
  <div class="stats">
    <div class="stat-card"><h2 id="totalFiles">0</h2><span>Total Files</span></div>
    <div class="stat-card"><h2 id="imageCount">0</h2><span>Images</span></div>
    <div class="stat-card"><h2 id="docCount">0</h2><span>Documents</span></div>
    <div class="stat-card"><h2 id="videoCount">0</h2><span>Videos</span></div>
  </div>

  <!-- STORAGE -->
  <div class="storage">
    <strong>Storage Used</strong>
    <p id="storageText">0 GB / 0 GB</p>
    <div class="bar"><div class="bar-fill" id="storageBar"></div></div>
  </div>

  <!-- RECENT FILES -->
  <div class="section">
    <h3>Recent Files</h3>
  </div>
  <div class="files" id="recentFiles"></div>

  <!-- SHARED -->
  <div class="shared">
    <h3>Shared Files</h3>
    <p id="sharedCount">0 shared</p>
  </div>

</div>

<script>
const API = "https://dropvault-2.onrender.com";
const token = localStorage.getItem("token");

/* ================= PROFILE ================= */
fetch(`${API}/api/user/profile/`, { headers:{Authorization:token}, credentials:"include" })
.then(r=>r.json())
.then(u=>{
  const name = u.username || u.name || "User";
  document.getElementById("profileName").innerText = name;
  document.getElementById("avatar").innerText = name[0].toUpperCase();
  document.getElementById("welcomeTitle").innerText = `Welcome back, ${name} ðŸ‘‹`;
});

/* ================= STORAGE ================= */
fetch(`${API}/api/user/storage/`, { headers:{Authorization:token}, credentials:"include" })
.then(r=>r.json())
.then(s=>{
  const used = (s.used_bytes/1024/1024/1024).toFixed(2);
  const total = (s.total_bytes/1024/1024/1024).toFixed(2);
  document.getElementById("storageText").innerText = `${used} GB / ${total} GB`;
  document.getElementById("storageBar").style.width = `${s.percent}%`;
});

/* ================= FILE STATS ================= */
fetch(`${API}/api/files/`, { headers:{Authorization:token}, credentials:"include" })
.then(r=>r.json())
.then(d=>{
  const files = d.files || d.your_files || [];
  document.getElementById("totalFiles").innerText = files.length;

  let img=0,doc=0,vid=0;
  files.forEach(f=>{
    const e=f.filename.split(".").pop().toLowerCase();
    if(["png","jpg","jpeg"].includes(e)) img++;
    else if(["mp4","mov"].includes(e)) vid++;
    else doc++;
  });

  imageCount.innerText=img;
  docCount.innerText=doc;
  videoCount.innerText=vid;

  document.getElementById("recentFiles").innerHTML =
    files.slice(0,4).map(f=>`
      <div class="file">
        <strong>${f.filename}</strong>
        <span>${(f.size_bytes/1024/1024).toFixed(2)} MB</span>
      </div>
    `).join("");
});

/* ================= SHARED ================= */
fetch(`${API}/api/shared/`, { credentials:"include" })
.then(r=>r.json())
.then(s=>{
  const list = Array.isArray(s)?s:(s.shared||[]);
  document.getElementById("sharedCount").innerText =
    `${list.length} shared`;
});

/* ================= NOTIFICATIONS ================= */
fetch(`${API}/api/notifications/`, { headers:{Authorization:token}, credentials:"include" })
.then(r=>r.json())
.then(n=>{
  document.getElementById("notifCount").innerText = n.length || 0;
});
</script>

{% endblock %}
