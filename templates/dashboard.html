{% extends "base.html" %}
{% block content %}

<style>
:root {
  --primary: #6366f1;
  --accent: #8b5cf6;
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #6b7280;
  --radius: 18px;
}

.dashboard {
  margin-left: 260px;
  padding: 30px 40px;
  background: var(--bg);
  min-height: 100vh;
  font-family: Inter, system-ui, sans-serif;
}

/* TOP BAR */
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
}

.search {
  width: 420px;
  background: #fff;
  padding: 12px 16px;
  border-radius: 14px;
  border: 1px solid #e5e7eb;
}

.profile {
  display: flex;
  align-items: center;
  gap: 10px;
  background: #fff;
  padding: 8px 14px;
  border-radius: 14px;
}

.avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--primary), var(--accent));
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-weight: 700;
}

/* STATS */
.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 22px;
  margin-bottom: 30px;
}

.stat-card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 22px;
  box-shadow: 0 10px 24px rgba(0,0,0,.04);
}

.stat-card h2 { font-size: 26px; }
.stat-card span { color: var(--muted); font-size: 14px; }

/* STORAGE */
.storage {
  background: var(--card);
  border-radius: var(--radius);
  padding: 24px;
  margin-bottom: 30px;
}

.bar {
  background: #e5e7eb;
  height: 10px;
  border-radius: 10px;
  margin-top: 10px;
}

.bar-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--primary), var(--accent));
  border-radius: 10px;
  width: 0%;
}

/* FILE CARDS */
.files {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
  gap: 20px;
}

.file {
  background: var(--card);
  border-radius: var(--radius);
  padding: 18px;
  text-align: center;
}

.file img {
  width: 32px;
  height: 32px;
  margin-bottom: 8px;
}

.file strong {
  display: block;
  margin-bottom: 6px;
}

.file span {
  font-size: 13px;
  color: var(--muted);
}

/* SHARED */
.shared {
  background: var(--card);
  border-radius: var(--radius);
  padding: 24px;
  margin-top: 30px;
}
</style>

<div class="dashboard">

  <!-- WELCOME -->
  <div class="welcome">
    <h1 id="welcomeTitle">Welcome to DropVault</h1>
    <p>Secure. Simple. Yours</p>
  </div>

  <!-- TOP BAR -->
  <div class="topbar">
    <input class="search" placeholder="Search your files..." />
    <div class="profile">
      <div class="avatar" id="avatar">U</div>
      <strong id="profileName">User</strong>
    </div>
  </div>

  <!-- STATS -->
  <div class="stats">
    <div class="stat-card"><h2 id="totalFiles">0</h2><span>Total Files</span></div>
    <div class="stat-card"><h2 id="imageCount">0</h2><span>Images</span></div>
    <div class="stat-card"><h2 id="docCount">0</h2><span>Documents</span></div>
    <div class="stat-card"><h2 id="videoCount">0</h2><span>Videos</span></div>
  </div>

  <!-- STORAGE -->
  <div class="storage">
    <strong>Storage Used</strong>
    <p id="storageText">0 B / 10 GB</p>
    <div class="bar"><div class="bar-fill" id="storageBar"></div></div>
  </div>

  <!-- RECENT FILES -->
  <h3>Recent Files</h3>
  <div class="files" id="recentFiles"></div>

  <!-- SHARED FILES -->
  <div class="shared">
    <h3>Shared Files</h3>
    <div class="files" id="sharedFiles"></div>
  </div>

</div>

<script>
const API = "https://dropvault-backend.onrender.com";

/* ICONS */
const ICONS = {
  image: "https://cdn-icons-png.flaticon.com/512/1829/1829586.png",
  video: "https://cdn-icons-png.flaticon.com/512/2991/2991148.png",
  doc:   "https://cdn-icons-png.flaticon.com/512/337/337946.png",
  other: "https://cdn-icons-png.flaticon.com/512/109/109612.png"
};

function getFileIcon(filename = "") {
  const ext = filename.split(".").pop().toLowerCase();
  if (["png","jpg","jpeg","gif","webp","svg"].includes(ext)) return ICONS.image;
  if (["mp4","mov","avi","webm","mkv"].includes(ext)) return ICONS.video;
  if (["pdf","doc","docx","xls","xlsx","ppt","pptx","txt"].includes(ext)) return ICONS.doc;
  return ICONS.other;
}

/* TOKEN */
const storedToken = localStorage.getItem("token") || localStorage.getItem("authToken");
const token = storedToken ? (storedToken.startsWith("Token ") ? storedToken : `Token ${storedToken}`) : null;
if (!token) window.location.href = "/login";

/* API CALL */
async function apiCall(endpoint) {
  const res = await fetch(`${API}${endpoint}`, {
    headers: {
      "Authorization": token,
      "Accept": "application/json"
    },
    credentials: "include"
  });

  if (res.status === 401) {
    localStorage.clear();
    window.location.href = "/login";
    return null;
  }
  return res.json();
}

/* PROFILE */
async function loadProfile() {
  const data = await apiCall("/api/user/");
  if (data && data.success) {
    const u = data.data || {};
    const name = u.name || u.username || "User";
    document.getElementById("profileName").innerText = name;
    document.getElementById("avatar").innerText = name[0].toUpperCase();
    document.getElementById("welcomeTitle").innerText = `Welcome, ${name}`;
  }
}

/* STORAGE */
async function loadStorage() {
  const d = await apiCall("/api/user/storage/");
  if (d && d.success) {
    document.getElementById("storageText").innerText =
      `${d.storage.used_formatted} / ${d.storage.limit_formatted}`;
    document.getElementById("storageBar").style.width =
      `${Math.min(d.storage.percentage,100)}%`;
  }
}

/* FILES */
async function loadFiles() {
  const d = await apiCall("/api/list/");
  if (!d) return;

  const files = d.files || [];
  document.getElementById("totalFiles").innerText = files.length;

  let img=0, doc=0, vid=0;
  files.forEach(f=>{
    const ext = f.filename.split(".").pop().toLowerCase();
    if (["png","jpg","jpeg","gif"].includes(ext)) img++;
    else if (["mp4","mov","avi"].includes(ext)) vid++;
    else doc++;
  });

  imageCount.innerText = img;
  docCount.innerText = doc;
  videoCount.innerText = vid;

  recentFiles.innerHTML = files.slice(0,4).map(f=>`
    <div class="file">
      <img src="${getFileIcon(f.filename)}">
      <strong>${f.filename}</strong>
      <span>${(f.size_bytes/1024/1024).toFixed(2)} MB</span>
    </div>
  `).join("");
}

/* SHARED */
async function loadShared() {
  const d = await apiCall("/api/shared/");
  if (!d) return;

  const list = Array.isArray(d) ? d : (d.shared || []);
  sharedFiles.innerHTML = list.length
    ? list.slice(0,4).map(f=>`
        <div class="file">
          <img src="${getFileIcon(f.filename)}">
          <strong>${f.filename}</strong>
          <span>Shared</span>
        </div>
      `).join("")
    : "<p>No shared files</p>";
}

/* LOAD ALL */
async function loadDashboard() {
  await loadProfile();
  await loadStorage();
  await loadFiles();
  await loadShared();
}

loadDashboard();
</script>

{% endblock %}
