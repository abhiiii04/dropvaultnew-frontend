{% extends "base.html" %}
{% block content %}

<style>
:root {
  --primary: #6366f1;
  --accent: #8b5cf6;
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #6b7280;
  --radius: 18px;
}

.dashboard {
  margin-left: 260px;
  padding: 30px 40px;
  background: var(--bg);
  min-height: 100vh;
  font-family: Inter, system-ui, sans-serif;
}

/* TOP BAR */
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
}

.search {
  width: 420px;
  background: #fff;
  padding: 12px 16px;
  border-radius: 14px;
  border: 1px solid #e5e7eb;
}

.profile {
  display: flex;
  align-items: center;
  gap: 10px;
  background: #fff;
  padding: 8px 14px;
  border-radius: 14px;
}

.avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--primary), var(--accent));
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-weight: 700;
}

/* STATS */
.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 22px;
  margin-bottom: 30px;
}

.stat-card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 22px;
}

/* STORAGE */
.storage {
  background: var(--card);
  border-radius: var(--radius);
  padding: 24px;
  margin-bottom: 30px;
}

.bar {
  background: #e5e7eb;
  height: 10px;
  border-radius: 10px;
}

.bar-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--primary), var(--accent));
  border-radius: 10px;
  width: 0%;
}

/* FILES (UPDATED) */
.files {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
  gap: 20px;
}

.file {
  background: var(--card);
  border-radius: var(--radius);
  padding: 16px;
}

.file-row {
  display: flex;
  align-items: center;
  gap: 12px;
}

.file-icon {
  width: 32px;
  height: 32px;
}

.file strong {
  display: block;
}

.file span {
  font-size: 13px;
  color: var(--muted);
}

/* SHARED */
.shared {
  background: var(--card);
  border-radius: var(--radius);
  padding: 24px;
  margin-top: 30px;
}
</style>

<div class="dashboard">

  <div class="welcome">
    <h1 id="welcomeTitle">Welcome to DropVault</h1>
    <p>Secure. Simple. Yours</p>
  </div>

  <div class="topbar">
    <input class="search" placeholder="Search your files..." />
    <div class="profile">
      <div class="avatar" id="avatar">U</div>
      <strong id="profileName">User</strong>
    </div>
  </div>

  <div class="stats">
    <div class="stat-card"><h2 id="totalFiles">0</h2><span>Total Files</span></div>
    <div class="stat-card"><h2 id="imageCount">0</h2><span>Images</span></div>
    <div class="stat-card"><h2 id="docCount">0</h2><span>Documents</span></div>
    <div class="stat-card"><h2 id="videoCount">0</h2><span>Videos</span></div>
  </div>

  <div class="storage">
    <strong>Storage Used</strong>
    <p id="storageText">0 B / 10 GB</p>
    <div class="bar"><div class="bar-fill" id="storageBar"></div></div>
  </div>

  <h3>Recent Files</h3>
  <div class="files" id="recentFiles"></div>

  <div class="shared">
    <h3>Shared Files</h3>
    <p id="sharedCount">0 shared</p>
  </div>

</div>

<script>
const API = "https://dropvault-backend.onrender.com";

/* ICONS */
const ICONS = {
  image: "https://cdn-icons-png.flaticon.com/512/1829/1829586.png",
  video: "https://cdn-icons-png.flaticon.com/512/2991/2991148.png",
  doc:   "https://cdn-icons-png.flaticon.com/512/337/337946.png",
  other: "https://cdn-icons-png.flaticon.com/512/109/109612.png"
};

const storedToken = localStorage.getItem("token") || localStorage.getItem("authToken");
const token = storedToken?.startsWith("Token ") ? storedToken : `Token ${storedToken}`;

if (!storedToken) window.location.href = "/accounts/login/";

async function apiCall(endpoint) {
  const res = await fetch(`${API}${endpoint}`, {
    headers: { Authorization: token },
    credentials: "include"
  });
  if (res.status === 401) {
    localStorage.clear();
    window.location.href = "/accounts/login/";
    return null;
  }
  return res.json();
}

async function loadFiles() {
  const data = await apiCall("/api/list/");
  if (!data) return;

  const files = data.files || data.your_files || [];
  document.getElementById("totalFiles").innerText = files.length;

  const recentHtml = files.slice(0,4).map(f => {
    const name = f.filename || f.original_name || f.name || "Unknown";
    const size = ((f.size_bytes || f.size || 0) / 1024 / 1024).toFixed(2);
    const ext = name.split(".").pop().toLowerCase();

    let icon = ICONS.other;
    if (["png","jpg","jpeg","gif","webp","svg"].includes(ext)) icon = ICONS.image;
    else if (["mp4","mov","avi","webm","mkv"].includes(ext)) icon = ICONS.video;
    else if (["pdf","doc","docx","txt","ppt","pptx","xls","xlsx"].includes(ext)) icon = ICONS.doc;

    return `
      <div class="file">
        <div class="file-row">
          <img src="${icon}" class="file-icon">
          <div>
            <strong>${name}</strong>
            <span>${size} MB</span>
          </div>
        </div>
      </div>
    `;
  }).join("");

  document.getElementById("recentFiles").innerHTML = recentHtml || "<p>No files yet</p>";
}

loadFiles();
</script>

{% endblock %}
