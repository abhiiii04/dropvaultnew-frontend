{% extends "base.html" %}
{% block content %}

<style>
:root {
  --primary: #6366f1;
  --accent: #8b5cf6;
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #6b7280;
  --radius: 18px;
}

.dashboard {
  margin-left: 260px;
  padding: 30px 40px;
  background: var(--bg);
  min-height: 100vh;
  font-family: Inter, system-ui, sans-serif;
}

/* TOP BAR */
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
}

.search {
  width: 420px;
  background: #fff;
  padding: 12px 16px;
  border-radius: 14px;
  border: 1px solid #e5e7eb;
}

.profile {
  display: flex;
  align-items: center;
  gap: 10px;
  background: #fff;
  padding: 8px 14px;
  border-radius: 14px;
}

.avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--primary), var(--accent));
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-weight: 700;
}

/* WELCOME */
.welcome h1 {
  font-size: 30px;
  margin-bottom: 6px;
}

.welcome p {
  color: var(--muted);
  margin-bottom: 20px;
}

/* STATS */
.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 22px;
  margin-bottom: 30px;
}

.stat-card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 22px;
  box-shadow: 0 10px 24px rgba(0,0,0,.04);
}

.stat-card h2 { font-size: 26px; }
.stat-card span { color: var(--muted); font-size: 14px; }

/* STORAGE */
.storage {
  background: var(--card);
  border-radius: var(--radius);
  padding: 24px;
  margin-bottom: 30px;
}

.bar {
  background: #e5e7eb;
  height: 10px;
  border-radius: 10px;
  margin-top: 10px;
}

.bar-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--primary), var(--accent));
  border-radius: 10px;
  width: 0%;
}

/* FILES */
.files {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
  gap: 20px;
}

.file {
  background: var(--card);
  border-radius: var(--radius);
  padding: 18px;
}

.file-row {
  display: flex;
  align-items: center;
  gap: 12px;
}

.file-icon {
  width: 36px;
  height: 36px;
}

.file-details strong {
  display: block;
  font-size: 14px;
}

.file-details span {
  font-size: 12px;
  color: var(--muted);
}

/* SHARED */
.shared {
  background: var(--card);
  border-radius: var(--radius);
  padding: 24px;
  margin-top: 30px;
}
</style>

<div class="dashboard">

  <div class="welcome">
    <h1 id="welcomeTitle">Welcome to DropVault</h1>
    <p>Secure. Simple. Yours</p>
  </div>

  <div class="topbar">
    <input class="search" placeholder="Search your files..." />
    <div class="profile">
      <div class="avatar" id="avatar">U</div>
      <strong id="profileName">User</strong>
    </div>
  </div>

  <div class="stats">
    <div class="stat-card"><h2 id="totalFiles">0</h2><span>Total Files</span></div>
    <div class="stat-card"><h2 id="imageCount">0</h2><span>Images</span></div>
    <div class="stat-card"><h2 id="docCount">0</h2><span>Documents</span></div>
    <div class="stat-card"><h2 id="videoCount">0</h2><span>Videos</span></div>
  </div>

  <div class="storage">
    <strong>Storage Used</strong>
    <p id="storageText">0 B / 10 GB</p>
    <div class="bar"><div class="bar-fill" id="storageBar"></div></div>
  </div>

  <h3>Recent Files</h3>
  <div class="files" id="recentFiles"></div>

  <div class="shared">
    <h3>Shared Files</h3>
    <p id="sharedCount">0 shared</p>
  </div>

</div>

<script>
const API = "https://dropvault-backend.onrender.com";

/* FILE ICONS */
const ICONS = {
  image: "https://cdn-icons-png.flaticon.com/512/1829/1829586.png",
  video: "https://cdn-icons-png.flaticon.com/512/2991/2991148.png",
  doc:   "https://cdn-icons-png.flaticon.com/512/337/337946.png",
  other: "https://cdn-icons-png.flaticon.com/512/109/109612.png"
};

const storedToken = localStorage.getItem("token") || localStorage.getItem("authToken");
const token = storedToken ? (storedToken.startsWith("Token ") ? storedToken : `Token ${storedToken}`) : null;

if (!token) window.location.href = "/accounts/login/";

async function apiCall(endpoint) {
  const res = await fetch(`${API}${endpoint}`, {
    headers: {
      "Authorization": token,
      "Accept": "application/json"
    },
    credentials: "include"
  });
  if (res.status === 401) {
    localStorage.clear();
    window.location.href = "/accounts/login/";
    return null;
  }
  return res.json();
}

async function loadProfile() {
  const data = await apiCall("/api/user/");
  if (data?.success) {
    const u = data.data || {};
    const name = u.name || u.username || "User";
    profileName.innerText = name;
    avatar.innerText = name[0].toUpperCase();
    welcomeTitle.innerText = `Welcome, ${name}`;
  }
}

async function loadStorage() {
  const data = await apiCall("/api/user/storage/");
  if (data?.success) {
    storageText.innerText = `${data.storage.used_formatted} / ${data.storage.limit_formatted}`;
    storageBar.style.width = `${data.storage.percentage}%`;
  }
}

async function loadFiles() {
  const data = await apiCall("/api/list/");
  if (!data) return;

  const files = data.files || [];
  totalFiles.innerText = files.length;

  let img=0, doc=0, vid=0;

  const recentHTML = files.slice(0,4).map(f=>{
    const name = f.filename || "File";
    const ext = name.split(".").pop().toLowerCase();
    let icon = ICONS.other;

    if (["png","jpg","jpeg","gif","svg","webp"].includes(ext)) { icon=ICONS.image; img++; }
    else if (["mp4","mov","avi","mkv","webm"].includes(ext)) { icon=ICONS.video; vid++; }
    else { icon=ICONS.doc; doc++; }

    const size = ((f.size_bytes||0)/1024/1024).toFixed(2);

    return `
      <div class="file">
        <div class="file-row">
          <img src="${icon}" class="file-icon">
          <div class="file-details">
            <strong>${name}</strong>
            <span>${size} MB</span>
          </div>
        </div>
      </div>
    `;
  }).join("");

  recentFiles.innerHTML = recentHTML || "<p>No files yet</p>";
  imageCount.innerText = img;
  docCount.innerText = doc;
  videoCount.innerText = vid;
}

async function loadShared() {
  const data = await apiCall("/api/shared/");
  sharedCount.innerText = `${(data || []).length} shared`;
}

async function loadDashboard() {
  await loadProfile();
  await loadStorage();
  await loadFiles();
  await loadShared();
}

loadDashboard();
</script>

{% endblock %}
