{% extends "base.html" %}
{% block content %}

<style>
:root {
  --primary: #6366f1;
  --accent: #8b5cf6;
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #6b7280;
  --radius: 18px;
}

.dashboard {
  margin-left: 260px;
  padding: 30px 40px;
  background: var(--bg);
  min-height: 100vh;
  font-family: Inter, system-ui, sans-serif;
}

/* TOP BAR */
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
}

.search {
  width: 420px;
  background: #fff;
  padding: 12px 16px;
  border-radius: 14px;
  border: 1px solid #e5e7eb;
}

.top-actions {
  display: flex;
  align-items: center;
}

/* PROFILE */
.profile {
  display: flex;
  align-items: center;
  gap: 10px;
  background: #fff;
  padding: 8px 14px;
  border-radius: 14px;
}

.avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--primary), var(--accent));
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-weight: 700;
}

/* WELCOME */
.welcome h1 {
  font-size: 30px;
  margin-bottom: 6px;
}

.welcome p {
  color: var(--muted);
  margin-bottom: 20px;
}

/* STATS */
.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 22px;
  margin-bottom: 30px;
}

.stat-card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 22px;
  box-shadow: 0 10px 24px rgba(0,0,0,.04);
}

.stat-card h2 { font-size: 26px; }
.stat-card span { color: var(--muted); font-size: 14px; }

/* STORAGE */
.storage {
  background: var(--card);
  border-radius: var(--radius);
  padding: 24px;
  margin-bottom: 30px;
}

.bar {
  background: #e5e7eb;
  height: 10px;
  border-radius: 10px;
  margin-top: 10px;
}

.bar-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--primary), var(--accent));
  border-radius: 10px;
  width: 0%;
}

/* FILES */
.files {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
  gap: 20px;
}

.file {
  background: var(--card);
  border-radius: var(--radius);
  padding: 18px;
}

.file strong {
  display: block;
  margin-bottom: 6px;
}

.file span {
  font-size: 13px;
  color: var(--muted);
}

/* SHARED */
.shared {
  background: var(--card);
  border-radius: var(--radius);
  padding: 24px;
  margin-top: 30px;
}
</style>

<div class="dashboard">

  <!-- WELCOME -->
  <div class="welcome">
    <h1 id="welcomeTitle">Welcome to DropVault</h1>
    <p>Secure. Simple. Yours</p>
  </div>

  <!-- TOP BAR -->
  <div class="topbar">
    <input class="search" placeholder="Search your files..." />

    <div class="top-actions">
      <div class="profile">
        <div class="avatar" id="avatar">U</div>
        <strong id="profileName" style="color:#000;">User</strong>
      </div>
    </div>
  </div>

  <!-- STATS -->
  <div class="stats">
    <div class="stat-card"><h2 id="totalFiles">0</h2><span>Total Files</span></div>
    <div class="stat-card"><h2 id="imageCount">0</h2><span>Images</span></div>
    <div class="stat-card"><h2 id="docCount">0</h2><span>Documents</span></div>
    <div class="stat-card"><h2 id="videoCount">0</h2><span>Videos</span></div>
  </div>

  <!-- STORAGE -->
  <div class="storage">
    <strong>Storage Used</strong>
    <p id="storageText">0 GB / 0 GB</p>
    <div class="bar"><div class="bar-fill" id="storageBar"></div></div>
  </div>

  <!-- RECENT FILES -->
  <h3>Recent Files</h3>
  <div class="files" id="recentFiles"></div>

  <!-- SHARED -->
  <div class="shared">
    <h3>Shared Files</h3>
    <p id="sharedCount">0 shared</p>
  </div>

</div>

<script>
const API = "https://dropvault-2.onrender.com";
const token = localStorage.getItem("token");

/* ================= SAFE FETCH ================= */
async function apiFetch(url) {
  const headers = { "Accept": "application/json" };

  // Only send Authorization if token exists
  if (token) {
    headers["Authorization"] = `Bearer ${token}`;
  }

  const res = await fetch(url, {
    method: "GET",
    headers,
    credentials: "include" // REQUIRED for session auth
  });

  if (res.status === 401 || res.status === 403) {
    console.warn("Unauthorized access");
    throw new Error("Unauthorized");
  }

  if (!res.ok) {
    throw new Error(`HTTP ${res.status}`);
  }

  return res.json();
}

/* ================= PROFILE ================= */
apiFetch(`${API}/api/user/profile/`)
  .then(data => {
    const user = data.user || data.data || data || {};
    const name = user.username || user.name || user.email || "User";

    profileName.innerText = name;
    avatar.innerText = name[0].toUpperCase();
    welcomeTitle.innerText = `Welcome, ${name}`;
  })
  .catch(() => console.warn("Profile not loaded"));

/* ================= STORAGE ================= */
apiFetch(`${API}/api/user/storage/`)
  .then(s => {
    const used = s.used_bytes
      ? (s.used_bytes / 1024 / 1024 / 1024).toFixed(2)
      : s.used || 0;

    const total = s.total_bytes
      ? (s.total_bytes / 1024 / 1024 / 1024).toFixed(2)
      : s.total || 0;

    const percent = s.percent || (s.used_bytes && s.total_bytes
      ? (s.used_bytes / s.total_bytes) * 100
      : 0);

    storageText.innerText = `${used} GB / ${total} GB`;
    storageBar.style.width = `${Math.min(percent, 100)}%`;
  })
  .catch(() => console.warn("Storage not loaded"));

/* ================= FILES ================= */
apiFetch(`${API}/api/files/`)
  .then(d => {
    const files = d.files || d.your_files || [];

    totalFiles.innerText = files.length;

    let img = 0, doc = 0, vid = 0;
    files.forEach(f => {
      const e = f.filename.split(".").pop().toLowerCase();
      if (["png","jpg","jpeg","gif","webp"].includes(e)) img++;
      else if (["mp4","mov","avi","mkv"].includes(e)) vid++;
      else doc++;
    });

    imageCount.innerText = img;
    docCount.innerText = doc;
    videoCount.innerText = vid;

    recentFiles.innerHTML = files.slice(0,4).map(f => `
      <div class="file">
        <strong>${f.filename}</strong>
        <span>${((f.size_bytes || 0) / 1024 / 1024).toFixed(2)} MB</span>
      </div>
    `).join("");
  })
  .catch(() => console.warn("Files not loaded"));

/* ================= SHARED ================= */
apiFetch(`${API}/api/shared/`)
  .then(s => {
    const list = Array.isArray(s) ? s : (s.shared || []);
    sharedCount.innerText = `${list.length} shared`;
  })
  .catch(() => console.warn("Shared not loaded"));
</script>



{% endblock %}
