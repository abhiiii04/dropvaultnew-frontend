<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - DropVault</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="auth">
  <div class="auth-container">
    <h2>Login to DropVault</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="auth-divider">or</div>

    <a href="https://dropvault-2.onrender.com/google-login" class="google-btn">
      Continue with Google
    </a>

    <p>Don’t have an account? <a href="/register">Sign up</a></p>
  </div>

<script>
const API_BASE = "https://dropvault-2.onrender.com";

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try {
    const res = await fetch(`${API_BASE}/api/login/`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
      credentials: 'include' // include cookies (for session-based auth)
    });

    const text = await res.text();
    let data;
    try { data = JSON.parse(text); } catch (_) { data = { raw: text }; }

    console.log('Login response:', { status: res.status, ok: res.ok, data });

    // Accept either a token (JWT) or a session-based success response
    if (res.ok && (data.token || data.sessionid || data.status === 'success')) {
      if (data.token) {
        localStorage.setItem("token", data.token);
        console.log('Token stored in localStorage');
      }
      if (data.sessionid) {
        // session cookie should be set by the server when using credentials: 'include'
        console.log('Session-based login, sessionid present in response');
      }

      alert("Login Successful");
      // Use replace so back button doesn't go back to login
      window.location.href = "/dashboard";
      return;
    }

    alert(data.message || "❌ Login failed. Try again.");
  } catch (err) {
    console.error('Login request failed:', err);
    alert('Network error. See console for details.');
  }
});
</script>
</body>
</html>
