<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - DropVault</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="auth">
  <div class="auth-container">
    <h2>Login to DropVault</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="auth-divider">or</div>

    <a href="https://dropvault-2.onrender.com/google-login" class="google-btn">
      Continue with Google
    </a>

    <p>Don’t have an account? <a href="/register">Sign up</a></p>
  </div>

<script>
// If redirected with a message (e.g. ?message=Please+login+to+continue), show it first
const _params = new URLSearchParams(window.location.search);
if (_params.get('message')) {
  try { alert(decodeURIComponent(_params.get('message'))); } catch { alert(_params.get('message')); }
}

const API_BASE = "https://dropvault-2.onrender.com";

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try {
    const res = await fetch(`${API_BASE}/api/login/`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
      credentials: 'include' // include cookies (for session-based auth)
    });

    const text = await res.text();
    let data;
    try { data = JSON.parse(text); } catch (_) { data = { raw: text }; }

    console.log('Login response:', { status: res.status, ok: res.ok, data });

    // Accept either a token (JWT) or a session-based success response
    if (res.ok && (data.token || data.sessionid || data.status === 'success')) {
      if (data.token) {
        localStorage.setItem("token", data.token);
        console.log('Token stored in localStorage');
      }
      if (data.sessionid) {
        // session cookie should be set by the server when using credentials: 'include'
        console.log('Session-based login, sessionid present in response');
      }

      alert("Login Successful");
      // Use replace so back button doesn't go back to login
      window.location.href = "/dashboard";
      return;
    }

    alert(data.message || "❌ Login failed. Try again.");
  } catch (err) {
    console.error('Login request failed:', err);
    // Detect typical CORS / network failure and offer guidance + optional proxy retry
    if (err && err.message && err.message.includes('Failed to fetch')) {
      const tryProxy = confirm('Network or CORS error occurred when contacting the API.\n\nThis usually means the backend is not allowing your frontend origin (missing Access-Control-Allow-Origin header).\n\nWould you like to retry the request via a temporary CORS proxy (only for testing)?');
      if (tryProxy) {
        const PROXY = 'https://cors-anywhere.herokuapp.com/';
        try {
          const proxyRes = await fetch(PROXY + `${API_BASE}/api/login/`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
            // Note: cookies may not be forwarded through some proxies
          });
          const text2 = await proxyRes.text();
          let data2;
          try { data2 = JSON.parse(text2); } catch (_) { data2 = { raw: text2 }; }
          if (proxyRes.ok && (data2.token || data2.sessionid || data2.status === 'success')) {
            if (data2.token) localStorage.setItem('token', data2.token);
            alert('Login successful (via proxy)');
            window.location.href = '/dashboard';
            return;
          }
          alert(data2.message || 'Login failed (proxy).');
          return;
        } catch (pe) {
          console.error('Proxy retry failed', pe);
          alert('Proxy retry failed. Best fix: enable CORS on backend by adding Access-Control-Allow-Origin for your frontend origin.');
          return;
        }
      }

      alert('Network/CORS error. The server must allow your origin by sending Access-Control-Allow-Origin, or use a backend proxy. See console for details.');
      return;
    }

    alert('Network error. See console for details.');
  }
});
</script>
</body>
</html>
