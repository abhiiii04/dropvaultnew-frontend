<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - DropVault</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="auth">
  <div class="auth-container">
    <h2>Login to DropVault</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="auth-divider">or</div>

    <a href="https://dropvault-2.onrender.com/google-login" class="google-btn">
      Continue with Google
    </a>

    <p>Don‚Äôt have an account? <a href="/register">Sign up</a></p>
  </div>

<script>
// ‚úÖ Critical: no trailing spaces!
const API_BASE = "https://dropvault-2.onrender.com";

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Please fill in all fields.");
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/api/login/`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ email, password })
      // ‚ùå No credentials: 'include' ‚Äî pure JWT mode
    });

    // Always try JSON, but fallback to text if error
    let data;
    try {
      data = await res.json();
    } catch {
      data = { error: "Invalid response from server" };
    }

    console.log("[Login] Response:", { status: res.status, data });

    if (res.ok) {
      // ‚úÖ Support both standard (access) and custom (token) keys
      const token = data.access || data.token;
      if (token) {
        // üîë Store under 'access' ‚Äî matches myfiles.html
        localStorage.setItem("access", token);
        console.log("‚úÖ JWT saved to localStorage under key 'access'");
        alert("‚úÖ Login successful!");
        window.location.replace("/dashboard"); // prevent back-to-login
        return;
      } else {
        alert("‚ö†Ô∏è Login succeeded, but no token received.");
      }
    }

    // Handle known error fields
    const errorMsg = data.message || data.detail || data.error || "Login failed. Please check credentials.";
    alert(`‚ùå ${errorMsg}`);
  } catch (err) {
    console.error("[Login] Network error:", err);
    alert("üåê Network error. Check your connection or console.");
  }
});
</script>
</body>
</html>
