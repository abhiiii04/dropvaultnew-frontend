<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - DropVault</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="auth">
  <div class="auth-container">
    <h2>Login to DropVault</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="auth-divider">or</div>

    <a href="https://dropvault-2.onrender.com/google-login" class="google-btn">
      Continue with Google
    </a>

    <p>Don‚Äôt have an account? <a href="/register">Sign up</a></p>
  </div>

<script type="module">
// ‚úÖ Import shared, clean API_BASE ‚Äî no override, no spaces
import { API_BASE } from "/static/js/api.js";

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password) {
    return alert("Please fill in all fields.");
  }

  try {
    const res = await fetch(`${API_BASE}/api/login/`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    let data;
    try {
      data = await res.json();
    } catch {
      data = { detail: "Server returned invalid JSON." };
    }

    if (res.ok) {
      const token = data.access || data.token;
      if (token) {
        localStorage.setItem("access", token); // ‚úÖ key = "access" (matches myfiles.html)
        alert("‚úÖ Login successful!");
        window.location.replace("/dashboard");
        return;
      }
      return alert("‚ö†Ô∏è Login succeeded, but no token received.");
    }

    const msg = data.message || data.detail || "Login failed. Please check credentials.";
    alert(`‚ùå ${msg}`);
  } catch (err) {
    console.error("[Login] Error:", err);
    alert("üåê Network error. Check console.");
  }
});
</script>
</body>
</html>
