<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - DropVault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/static/css/style.css">

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    .forgot-link {
      text-align: right;
      margin-top: 8px;
      font-size: 14px;
    }
    .forgot-link a {
      cursor: pointer;
      color: #6366f1;
      text-decoration: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body class="auth">
  <div class="auth-container">
    <h2 id="formTitle">Login to DropVault</h2>

    <!-- ================= LOGIN FORM ================= -->
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>

      <div class="forgot-link">
        <a onclick="showForgot()">Forgot password?</a>
      </div>
    </form>

    <!-- ================= FORGOT PASSWORD ================= -->
    <form id="forgotForm" class="hidden">
      <input type="email" id="forgotEmail" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>

      <div class="forgot-link">
        <a onclick="showLogin()">‚Üê Back to login</a>
      </div>
    </form>

    <div class="auth-divider">or</div>

    <!-- ================= GOOGLE LOGIN ================= -->
    <div id="g_id_onload"
      data-client_id="100074614026-u5lmua7rt5jajqe9m0nkdfus01c1nkg6.apps.googleusercontent.com"
      data-callback="handleGoogleLogin"
      data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="continue_with"
      data-shape="pill"
      data-logo_alignment="left">
    </div>

    <p>Don‚Äôt have an account? <a href="/register">Sign up</a></p>
  </div>

<script>
const API_BASE = "https://dropvault-backend.onrender.com";

/* ================= TOGGLE FORMS ================= */
function showForgot() {
  document.getElementById("loginForm").classList.add("hidden");
  document.getElementById("forgotForm").classList.remove("hidden");
  document.getElementById("formTitle").innerText = "Reset Password";
}

function showLogin() {
  document.getElementById("forgotForm").classList.add("hidden");
  document.getElementById("loginForm").classList.remove("hidden");
  document.getElementById("formTitle").innerText = "Login to DropVault";
}

/* ================= EMAIL LOGIN ================= */
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = emailInput.value;
  const password = passwordInput.value;

  try {
    const res = await fetch(`${API_BASE}/api/login/`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
      credentials: "include"
    });

    const data = await res.json();

    if (res.ok && data.token) {
      localStorage.setItem("token", data.token);
      alert("Login successful");
      window.location.href = "/dashboard";
      return;
    }

    alert(data.message || "‚ùå Login failed");
  } catch (err) {
    console.error(err);
    alert("‚ö†Ô∏è Network error. Try again later.");
  }
});

/* ================= FORGOT PASSWORD ================= */
document.getElementById("forgotForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("forgotEmail").value;

  try {
    const res = await fetch(`${API_BASE}/api/forgot-password/`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });

    const data = await res.json();

    if (res.ok) {
      alert(data.message || "üì© Password reset link sent to your email");
      showLogin();
      return;
    }

    alert(data.message || "‚ùå Failed to send reset email");
  } catch (err) {
    console.error(err);
    alert("‚ö†Ô∏è Network error. Try again later.");
  }
});

/* ================= GOOGLE LOGIN ================= */
async function handleGoogleLogin(response) {
  const idToken = response.credential;

  try {
    const res = await fetch(`${API_BASE}/api/google-login/`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id_token: idToken }),
      credentials: "include"
    });

    const data = await res.json();

    if (res.ok && data.token) {
      localStorage.setItem("token", data.token);
      alert("Google login successful");
      window.location.href = "/dashboard";
      return;
    }

    alert(data.message || "‚ùå Google login failed");
  } catch (err) {
    console.error("Google login error:", err);
    alert("‚ö†Ô∏è Google login failed. Try again.");
  }
}
</script>

</body>
</html>
