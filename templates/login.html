<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - DropVault</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="auth">
  <div class="auth-container">
    <h2>Login to DropVault</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="auth-divider">or</div>

    <a href="https://dropvault-2.onrender.com/google-login" class="google-btn">
      Continue with Google
    </a>

    <p>Don‚Äôt have an account? <a href="/register">Sign up</a></p>
  </div>

<script>
const API_BASE = "https://dropvault-2.onrender.com";

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try {
    const res = await fetch(`${API_BASE}/api/login/`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const text = await res.text();
    let data;
    try { data = JSON.parse(text); } catch (_) { data = { raw: text }; }

    console.log('Login response:', { status: res.status, ok: res.ok, data });

    if (res.ok && data.token) {
      localStorage.setItem("token", data.token); // store JWT
      console.log('Token stored in localStorage');
      alert("üéâ Login Successful");

      // Use replace so back button doesn't go back to login
      window.location.replace("/dashboard");
      return;
    }

    alert(data.message || "‚ùå Login failed. Try again.");
  } catch (err) {
    console.error('Login request failed:', err);
    alert('Network error. See console for details.');
  }
});
</script>
</body>
</html>
