<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - DropVault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/static/css/style.css">

  <!-- ✅ Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="auth">
  <div class="auth-container">
    <h2>Login to DropVault</h2>

    <!-- EMAIL LOGIN -->
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="auth-divider">or</div>

    <!-- GOOGLE LOGIN -->
    <div id="g_id_onload"
      data-client_id="100074614026-u5lmua7rt5jajqe9m0nkdfus01c1nkg6.apps.googleusercontent.com"
      data-callback="handleGoogleLogin"
      data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="continue_with"
      data-shape="pill"
      data-logo_alignment="left">
    </div>

    <p>Don’t have an account? <a href="/register">Sign up</a></p>
  </div>

<script>
const API_BASE = "https://dropvault-backend.onrender.com";

/* ============================
   EMAIL / PASSWORD LOGIN
============================ */
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch(`${API_BASE}/api/login/`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
      credentials: "include"
    });

    const data = await res.json();

    if (res.ok && data.token) {
      localStorage.setItem("token", data.token);
      alert("Login successful");
      window.location.href = "/dashboard";
      return;
    }

    alert(data.message || "❌ Login failed");
  } catch (err) {
    console.error(err);
    alert("⚠️ Network error. Try again later.");
  }
});

/* ============================
   GOOGLE LOGIN HANDLER
============================ */
async function handleGoogleLogin(response) {
  const idToken = response.credential;

  try {
    const res = await fetch(`${API_BASE}/api/google-login/`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id_token: idToken }),
      credentials: "include"
    });

    const data = await res.json();

    if (res.ok && data.token) {
      localStorage.setItem("token", data.token);
      alert("Google login successful");
      window.location.href = "/dashboard";
      return;
    }

    alert(data.message || "❌ Google login failed");
  } catch (err) {
    console.error("Google login error:", err);
    alert("⚠️ Google login failed. Try again.");
  }
}
</script>

</body>
</html>
