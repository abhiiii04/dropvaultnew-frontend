<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - DropVault</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth">
  <div class="auth-container">
    <h2>Login to DropVault</h2>
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

  <div class="auth-divider">or</div>

    <!-- GOOGLE LOGIN BUTTON (TEXT ONLY) -->
    <a href="/google-login" class="google-btn">
       Continue with Google
    </a>

    <p>Donâ€™t have an account? <a href="/register">Sign up</a></p>
  </div>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

<div id="g_id_onload"
     data-client_id="111787939348-abcnn6fk3bt6i5sshc93pv13g6vgjjub.apps.googleusercontent.com"
     data-context="signin"
     data-ux_mode="redirect"
     data-login_uri="http://127.0.0.1:5000/google-callback"
     data-auto_prompt="false">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="outline"
     data-text="sign_in_with"
     data-size="large"
     data-logo_alignment="left">
</div>

</body>
</html>
