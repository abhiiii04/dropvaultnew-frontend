<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DropVault</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

  <div class="topbar-right">

  <!-- Notification -->
  <div class="notification">
    üîî
    <span class="dot"></span>
  </div>

  <!-- Profile -->
  <div class="profile">
    <div class="profile-avatar">üë§</div>
    <div class="profile-info">
      <span class="profile-name" id="profileName">Loading...</span>
      <span class="profile-plan" id="profilePlan">‚Äî</span>
    </div>
  </div>

</div>



      <!-- DROPDOWN -->
      <div class="profile-menu" id="profileMenu">
        <button onclick="goProfile()">üë§ My Profile</button>
        <button onclick="goSettings()">‚öô Settings</button>
        <button onclick="logout()">üö™ Logout</button>
      </div>
    </div>

  </div>
</div>


  <!-- Sidebar -->
  <div class="sidebar">
    <h2>DropVault</h2>
    <nav>
      <a href="/dashboard">Dashboard</a>
      <a href="/upload">Upload</a>
      <a href="/myfiles">My Files</a>
      <a href="/shared">Shared Files</a>
      <a href="/trash">Trash</a>
      <a href="/settings">Settings</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <!-- Chatbot + Scripts (unchanged) -->
  <script src="/static/js/main.js"></script>

  <script type="module">
    //  Backend API base URL
    export const API_BASE = "https://dropvault-2.onrender.com";

    // üö™ Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "/login";
    });
  </script>


<script>
  const username = localStorage.getItem("username");
  if (username) {
    document.getElementById("profileName").innerText = username;
  }
</script>

<script type="module">
import { API_BASE } from "/static/js/api.js";

async function loadUserProfile() {
  const token = localStorage.getItem("token");
  if (!token) return;

  try {
    const res = await fetch(`${API_BASE}/api/user/profile/`, {
      headers: {
        Authorization: token
      },
      credentials: "include"
    });

    if (!res.ok) throw new Error("Profile fetch failed");

    const user = await res.json();

    document.getElementById("profileName").innerText =
      user.username || user.name || "User";

    document.getElementById("profilePlan").innerText =
      user.plan || "Free Plan";

  } catch (err) {
    console.error("‚ùå Profile load error:", err);
    document.getElementById("profileName").innerText = "User";
  }
}

loadUserProfile();
</script>


</body>
</html>
