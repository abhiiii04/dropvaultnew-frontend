{% extends 'base.html' %}
{% block content %}

<style>
.files-wrapper {
  max-width: 750px;
  margin: 40px auto;
  padding: 10px 20px;
}
.section-title {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 25px;
}
.file-list {
  list-style: none;
  padding: 0;
}
.file-item {
  display: flex;
  align-items: center;
  background: #f3f3f8;
  padding: 12px 16px;
  border-radius: 10px;
  margin-bottom: 12px;
}
.file-icon {
  width: 28px;
  margin-right: 14px;
}
.file-actions {
  margin-left: auto;
  display: flex;
  gap: 10px;
}
.file-actions button {
  padding: 6px 10px;
  border-radius: 6px;
}
</style>

<div class="files-wrapper">
  <h1 class="section-title">My Files</h1>
  <ul class="file-list" id="your-files-list">
    <li>Loading...</li>
  </ul>
</div>

<script type="module">
import { API_BASE } from "/static/js/api.js";

const FILE_ICON = "https://cdn-icons-png.flaticon.com/512/337/337946.png";

async function parseResponse(res) {
  const text = await res.text();
  let data;
  try { data = JSON.parse(text); } catch (_) { data = { raw: text }; }
  if (data && data.login_required) {
    alert(data.error || data.message || "Please login to continue");
    window.location.href = "/login?message=" + encodeURIComponent(data.error || data.message || "Please login to continue");
    return { authError: true, data };
  }
  return { authError: false, ok: res.ok, status: res.status, data };
}

async function loadMyFiles() {
  const token = localStorage.getItem("token");
  if (!token) return window.location.href = "/login";

  const list = document.getElementById("your-files-list");

  const res = await fetch(`${API_BASE}/api/list/`, {
    headers: { "Authorization": token },
    credentials: "include"
  });

  const parsed = await parseResponse(res);
  if (parsed.authError) return;
  if (!parsed.ok) {
    alert(parsed.data.message || "Failed to load files");
    list.innerHTML = "<li>No files uploaded yet</li>";
    return;
  }

  const data = parsed.data;
  const files = data.files || data.your_files || [];

  list.innerHTML = "";

  if (!files.length) {
    list.innerHTML = "<li>No files uploaded yet</li>";
    return;
  }

  files.forEach(f => {
    list.innerHTML += `
      <li class="file-item">
        <img class="file-icon" src="${FILE_ICON}">
        <span>${f.filename}</span>
        <div class="file-actions">
          <button onclick="downloadFile('${f.id}')">‚¨áÔ∏è</button>
          <button onclick="shareFile('${f.id}')">üîó</button>
          <button onclick="deleteFile('${f.id}')">üóë</button>
        </div>
      </li>
    `;
  });
}

window.downloadFile = (id) => {
  window.open(`${API_BASE}/api/download/${id}/`);
};

window.shareFile = async (id) => {
  const token = localStorage.getItem("token");
  if (!token) {
    window.location.href = "/login?message=" + encodeURIComponent("Please login to continue");
    return;
  }
  try {
    const res = await fetch(`${API_BASE}/api/share/${id}/`, {
      method: "POST",
      headers: {
        "Authorization": token,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ file_id: id }),
      credentials: "include"
    });

    const parsed = await parseResponse(res);
    if (parsed.authError) return;
    if (!parsed.ok) { alert(parsed.data.message || "Failed to share file"); return; }

    const data = parsed.data;
    const shareUrl = data.share_url || data.url || data.link;
    if (shareUrl) {
      const fullUrl = shareUrl.startsWith('http') ? shareUrl : (API_BASE + shareUrl);
      await navigator.clipboard.writeText(fullUrl);
      alert("üîó Share link copied!");
    } else {
      alert("‚ùå Failed to retrieve share link");
    }
  } catch (error) {
    console.warn("Error sharing file:", error);
    alert("‚ùå An unexpected error occurred while sharing the file.");
  }
};

window.deleteFile = async (id) => {
  if (!confirm("Move this file to Trash?")) return;
  const token = localStorage.getItem("token");
  if (!token) {
    window.location.href = "/login?message=" + encodeURIComponent("Please login to continue");
    return;
  }

  const tryRequest = async (url, opts) => {
    try {
      console.log('‚û°Ô∏è Attempt:', opts.method || 'GET', url);
      const r = await fetch(url, opts);
      console.log('‚¨ÖÔ∏è Status:', r.status, r.statusText);
      const text = await r.text();
      console.log('üìÑ Body:', text);
      let data;
      try { data = JSON.parse(text); } catch (_) { data = { raw: text }; }
      return { res: r, data };
    } catch (e) {
      console.warn('Request failed for', url, e);
      return { res: null, data: null, error: e };
    }
  };

  const headersWithAuth = { Authorization: token };

  // Try variants until one succeeds
  const candidates = [
    { url: `${API_BASE}/api/trash/?id=${id}`, opts: { method: 'GET', headers: headersWithAuth, credentials: 'include' } },
    { url: `${API_BASE}/api/trash/${id}/`, opts: { method: 'GET', headers: headersWithAuth, credentials: 'include' } },
    { url: `${API_BASE}/api/trash?id=${id}`, opts: { method: 'GET', headers: headersWithAuth, credentials: 'include' } },
    { url: `${API_BASE}/api/trash/`, opts: { method: 'POST', headers: { ...headersWithAuth, 'Content-Type': 'application/json' }, body: JSON.stringify({ id }), credentials: 'include' } }
  ];

  for (const c of candidates) {
    const { url, opts } = c;
    const result = await tryRequest(url, opts);
    if (result && result.res) {
      if (result.res.ok) {
        alert('‚ôªÔ∏è File moved to Trash');
        loadMyFiles();
        return;
      }
      // If 404 try next, if 401/auth error show message
      if (result.res.status === 401) {
        alert('Unauthorized. Please login again.');
        return;
      }
      // Continue trying other variants for 4xx/5xx except auth
    }
  }

  alert('‚ùå Failed to move file to Trash. Check console for details.');
};

loadMyFiles();
</script>

{% endblock %}
