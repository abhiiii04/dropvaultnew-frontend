{% extends 'base.html' %}
{% block content %}

<style>
:root {
  --sidebar-width: 240px;
}

/* PAGE */
.files-page {
  max-width: 1200px;
  margin: 30px auto;
  padding: 0 20px;
  margin-left: calc(var(--sidebar-width) + 20px);
  box-sizing: border-box;
}

/* HEADER */
.page-header {
  margin-bottom: 25px;
}

.page-title h1 {
  font-size: 32px;
  font-weight: 700;
  margin: 0;
}

.page-title p {
  color: #6b7280;
  margin-top: 4px;
}

/* STATS */
.stats-bar {
  background: #fff;
  border-radius: 16px;
  padding: 20px;
  display: flex;
  gap: 40px;
  margin-bottom: 25px;
}

.stat {
  text-align: center;
}

.stat strong {
  font-size: 22px;
}

.stat span {
  display: block;
  font-size: 14px;
  color: #6b7280;
}

/* FILTERS */
.filters {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
}

.search-box {
  background: #fff;
  padding: 12px 14px;
  border-radius: 12px;
  width: 320px;
  border: 1px solid #e5e7eb;
}

/* GRID */
.file-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 24px;
}

/* CARD */
.file-card {
  background: #fff;
  border-radius: 20px;
  padding: 18px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.04);
}

.file-icon {
  width: 64px;
  height: 64px;
  border-radius: 16px;
  background: #f3f4f6;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 14px;
}

.file-icon img {
  width: 36px;
}

.file-name {
  font-weight: 600;
  margin-bottom: 6px;
  text-align: center;
}

.file-meta {
  font-size: 13px;
  color: #6b7280;
  margin-bottom: 14px;
  text-align: center;
}

/* ACTIONS */
.file-actions {
  display: flex;
  gap: 10px;
}

.file-actions button {
  flex: 1;
  padding: 10px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
}

.btn-download { background: #eef2ff; color: #4338ca; }
.btn-share { background: #ecfdf5; color: #047857; }
.btn-delete { background: #fee2e2; color: #b91c1c; }
</style>

<div class="files-page">

  <div class="page-header">
    <div class="page-title">
      <h1>My Files</h1>
      <p>Manage and organize all your uploaded files</p>
    </div>
  </div>

  <div class="stats-bar">
    <div class="stat"><strong id="totalCount">0</strong><span>Total Files</span></div>
    <div class="stat"><strong id="imgCount">0</strong><span>Images</span></div>
    <div class="stat"><strong id="docCount">0</strong><span>Documents</span></div>
    <div class="stat"><strong id="vidCount">0</strong><span>Videos</span></div>
  </div>

  <div class="filters">
    <input class="search-box" placeholder="Search files...">
  </div>

  <div class="file-grid" id="your-files-list">
    <div>Loading...</div>
  </div>

</div>

<script type="module">
import { API_BASE } from "/static/js/api.js";

/* ICONS */
const ICONS = {
  image: "https://cdn-icons-png.flaticon.com/512/1829/1829586.png",
  video: "https://cdn-icons-png.flaticon.com/512/2991/2991148.png",
  doc:   "https://cdn-icons-png.flaticon.com/512/337/337946.png",
  other: "https://cdn-icons-png.flaticon.com/512/109/109612.png"
};

/* HELPERS */
function getIcon(filename="") {
  const ext = filename.split(".").pop().toLowerCase();
  if (["png","jpg","jpeg","gif","webp"].includes(ext)) return ICONS.image;
  if (["mp4","mkv","avi","mov"].includes(ext)) return ICONS.video;
  if (["pdf","doc","docx","ppt","pptx","xls","xlsx"].includes(ext)) return ICONS.doc;
  return ICONS.other;
}

function getFileSize(file) {
  const size = file.size || file.file_size || file.size_bytes;
  const num = Number(size);
  if (!num || isNaN(num)) return "Unknown size";
  return (num / 1024 / 1024).toFixed(2) + " MB";
}

function formatDate(date) {
  if (!date) return "Unknown date";
  return new Date(date).toLocaleDateString();
}

/* SECURE DOWNLOAD */

window.downloadFile = async function (id, filename) {
  const token = localStorage.getItem("token");

  const res = await fetch(`${API_BASE}/api/download/${id}/`, {
    headers: { Authorization: token },
    credentials: "include"
  });

  if (!res.ok) {
    alert("File not found or access denied");
    return;
  }

  const blob = await res.blob();
  const url = window.URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  a.remove();
};


/* LOAD FILES */
async function loadMyFiles() {
  const token = localStorage.getItem("token");
  if (!token) return location.href = "/login";

  const res = await fetch(`${API_BASE}/api/list/`, {
    headers: { Authorization: token },
    credentials: "include"
  });

  const data = await res.json();
  const files = data.files || data.your_files || [];

  let img=0, doc=0, vid=0;

  const list = document.getElementById("your-files-list");
  list.innerHTML = "";

  document.getElementById("totalCount").innerText = files.length;

  if (!files.length) {
    list.innerHTML = "<p>No files uploaded yet</p>";
    return;
  }

  files.forEach(f => {
    const ext = f.filename.split(".").pop().toLowerCase();
    if (["png","jpg","jpeg","gif","webp"].includes(ext)) img++;
    else if (["mp4","mkv","avi","mov"].includes(ext)) vid++;
    else doc++;

    list.innerHTML += `
      <div class="file-card">
        <div class="file-icon"><img src="${getIcon(f.filename)}"></div>
        <div class="file-name">${f.filename}</div>
        <div class="file-meta">
          ${getFileSize(f)} â€¢ ${formatDate(f.uploaded_at || f.created_at)}
        </div>
        <div class="file-actions">
          <button class="btn-download" onclick="downloadFile('${f.id}','${f.filename}')">â¬‡</button>
          <button class="btn-share" onclick="shareFile('${f.id}')">ðŸ”—</button>
          <button class="btn-delete" onclick="deleteFile('${f.id}')">ðŸ—‘</button>
        </div>
      </div>
    `;
  });

  document.getElementById("imgCount").innerText = img;
  document.getElementById("docCount").innerText = doc;
  document.getElementById("vidCount").innerText = vid;
}

window.shareFile = async id => {
  const token = localStorage.getItem("token");
  const res = await fetch(`${API_BASE}/api/share/${id}/`, {
    method: "POST",
    headers: { Authorization: token },
    credentials: "include"
  });
  const data = await res.json();
  await navigator.clipboard.writeText(data.share_url || "");
  alert("ðŸ”— Share link copied");
};

window.deleteFile = async id => {
  if (!confirm("Move this file to Trash?")) return;
  const token = localStorage.getItem("token");
  await fetch(`${API_BASE}/api/delete/${id}/`, {
    method: "DELETE",
    headers: { Authorization: token },
    credentials: "include"
  });
  loadMyFiles();
};

loadMyFiles();
</script>

{% endblock %}
