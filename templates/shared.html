{% extends 'base.html' %}
{% block content %}

<style>
/* Page Layout */
.shared-wrapper {
  max-width: 900px;
  margin: 2px auto;
  padding: 60px 80px;
}

/* Title */
.shared-title {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 5px;
}

.shared-subtitle {
  color: #7b7b7b;
  margin-bottom: 20px;
}

/* Breadcrumb */
.breadcrumb {
  color: #8a88c0;
  font-size: 15px;
  margin-bottom: 20px;
}

/* Tabs */
.shared-tabs {
  display: flex;
  gap: 25px;
  margin-bottom: 25px;
  border-bottom: 1px solid #e5e5e5;
  padding-bottom: 10px;
}

.shared-tab {
  font-size: 15px;
  padding-bottom: 6px;
  cursor: pointer;
  color: #7b7b7b;
}

.shared-tab.active {
  color: #4a4ac7;
  border-bottom: 2px solid #4a4ac7;
  font-weight: 600;
}

/* Search Bar */
.search-box {
  background: #f2f2f8;
  border-radius: 10px;
  padding: 12px 15px;
  margin-bottom: 25px;
  display: flex;
  align-items: center;
}

.search-box input {
  width: 100%;
  border: none;
  background: transparent;
  outline: none;
  font-size: 15px;
}

/* Table */
.shared-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  background: white;
  border-radius: 12px;
  overflow: hidden;
  font-size: 15px;
}

.shared-table thead {
  background: #fafafa;
}

.shared-table th, 
.shared-table td {
  padding: 14px 20px;
  border-bottom: 1px solid #eee;
}

.shared-table tr:last-child td {
  border-bottom: none;
}

/* Status Badges */
.badge {
  padding: 6px 12px;
  border-radius: 12px;
  font-size: 13px;
  font-weight: 600;
}

.badge-active {
  background: #b8ffcc;
  color: #0e8c3a;
}

.badge-expiring {
  background: #fff1a6;
  color: #8c6f00;
}

/* "Modify" link */
.modify-link {
  color: #4a4ac7;
  font-weight: 500;
  cursor: pointer;
}

/* Copy button hidden for new UI (modern look uses click-to-copy) */
.copy-btn {
  padding: 4px 10px;
  font-size: 13px;
}

</style>

<div class="shared-wrapper">
  <h1 class="shared-title">Shared Files</h1>
  <p class="shared-subtitle">Files shared by you or with you.</p>

  <div class="search-box">
    <input id="sharedSearch" placeholder="Search shared files...">
  </div>

  <table class="shared-table">
    <thead>
      <tr><th>Filename</th><th>Expiry</th><th>Status</th><th>Actions</th></tr>
    </thead>
    <tbody id="shared-list"><tr><td colspan="4" style="text-align:center;">Loading...</td></tr></tbody>
  </table>
</div>

<script type="module">
import { API_BASE, SHARED_API_BASE, CORS_PROXY } from "/static/js/api.js";

async function loadSharedFiles() {
    const token = localStorage.getItem("token");
    if(!token) {
      console.warn('No token found, redirecting to login');
      return location.href = "/login";
    }

    const list = document.getElementById("shared-list");
    
    // Try multiple auth formats: "Bearer TOKEN", "Token TOKEN", plain token
    const authHeaders = [
      `Bearer ${token}`,
      `Token ${token}`,
      token
    ];

    try {
      let url = `${SHARED_API_BASE}/`;
      console.log('üöÄ Fetching shared files from:', url);
      console.log('üîê Token found (length:', token.length, ')');
      
      let res = null;
      let lastError = null;

      // Try with Bearer, then Token, then plain token
      for (const authHeader of authHeaders) {
        const opts = { 
          headers: { "Authorization": authHeader }, 
          credentials: 'include' 
        };
        console.log('üì§ Attempt with auth header:', authHeader.substring(0, 20) + '...');
        
        try {
          res = await fetch(url, opts);
          console.log('üì• Response status:', res.status, res.statusText);
          
          const text = await res.text();
          let data;
          try { data = JSON.parse(text); } catch (_) { data = { raw: text }; }
          
          // Check if backend returned login_required
          if (data.login_required) {
            console.warn('‚ö†Ô∏è Backend says auth required, trying next format...');
            lastError = data;
            continue; // Try next auth format
          }
          
          // If we got a good response, use it
          if (res.ok || !res.ok) {
            // Rewind for JSON parsing below
            res = new Response(text, { status: res.status, statusText: res.statusText, headers: res.headers });
            break; // Success, use this response
          }
        } catch (e) {
          console.warn('Fetch attempt failed:', e);
          lastError = e;
          continue;
        }
      }

      // If /api/shared/ failed with all auth attempts, try /api/list/ 
      if (!res || !res.ok || lastError) {
        console.log('‚ö†Ô∏è /api/shared/ failed, trying /api/list/ instead...');
        url = `${API_BASE}/api/list/`;
        const opts = { 
          headers: { "Authorization": token }, 
          credentials: 'include' 
        };
        res = await fetch(url, opts);
        console.log('üì• Fallback response status:', res.status, res.statusText);
      }

      // If direct fetch fails due to CORS/network, try proxy if configured
      if (!res || !res.ok) {
        // If proxy configured, attempt via proxy
        if (CORS_PROXY) {
          try {
            res = await fetch(CORS_PROXY + `${SHARED_API_BASE}/`, opts);
          } catch (e) {
            // fall through to error handler below
            console.warn('Proxy attempt failed', e);
          }
        }
      }

      if (!res) throw new Error('Network request failed');

      const responseText = await res.text();
      console.log('üìÑ Raw response:', responseText.substring(0, 200));

      // Check if response is login required
      let data;
      try {
        data = JSON.parse(responseText);
      } catch (_) {
        data = { raw: responseText };
      }

      if (data.login_required) {
        console.error('‚ùå Authentication failed. Token may be invalid or expired.');
        alert('‚ùå Session expired. Please login again.');
        return location.href = "/login";
      }

      if (!res.ok) {
        let errText = data.message || data.error || 'Failed to load shared files';
        console.error('‚ùå Error:', errText, '(status: ' + res.status + ')');
        alert(`‚ùå ${errText} (status: ${res.status})`);
        return;
      }

      console.log('üîç DEBUG: Raw API response:', data);
      list.innerHTML = "";

      // Support multiple response formats
      let items = Array.isArray(data.shared) ? data.shared : 
                  Array.isArray(data.files) ? data.files :
                  Array.isArray(data.your_files) ? data.your_files :
                  (Array.isArray(data) ? data : []);
      console.log('üìã DEBUG: Parsed items:', items);
      
      if (!items.length) {
        list.innerHTML = "<tr><td colspan='4' style='text-align:center; padding: 20px;'>No shared files found</td></tr>";
        console.warn('‚ö†Ô∏è WARNING: items array is empty. Check backend response format.');
        return;
      }

      items.forEach(s=>{
          let exp = s.expiry ? new Date(s.expiry).toLocaleString() : '-';

          // Build share path/link. Backend may provide several fields: share_url, url, link, slug, share_key
          const rawShare = s.share_url || s.url || s.link || (s.slug ? `/s/${s.slug}/` : (s.share_key ? `/s/${s.share_key}/` : null));
          const shareFull = rawShare ? (rawShare.startsWith('http') ? rawShare : (API_BASE + rawShare)) : null;

          const action = shareFull ? ` <button class="copy-btn" onclick="copyLink('${shareFull}')">Copy Link</button>` : ` <span class="modify-link" onclick="getShare('${s.id}')">Create/Copy</span>`;

          list.innerHTML += `
            <tr class="shared-row">
              <td>${s.filename}</td>
              <td>${exp}</td>
              <td><span class="badge">${ s.expiry && new Date(s.expiry) > new Date() ? "Active" :"Expired" }</span></td>
              <td>${action}</td>
            </tr>
          `;
      });
    } catch (err) {
      // Network/CORS errors surface here as TypeError: Failed to fetch
      console.error('loadSharedFiles error', err);
      if (err.message && err.message.includes('Failed to fetch')) {
        alert('Network or CORS error: the browser blocked the request. The backend must allow your origin (add Access-Control-Allow-Origin header) or enable CORS.');
      } else {
        alert('Unexpected error loading shared files. See console for details.');
      }
    }
}

window.copyLink = (url)=>{
    navigator.clipboard.writeText(url);
    alert("üîó Link Copied!");
};

window.getShare = async (id) => {
  const token = localStorage.getItem('token');
  const opts = { method: 'GET', credentials: 'include', headers: {} };
  if (token) opts.headers['Authorization'] = token;

  try {
    const r = await fetch(`${API_BASE}/api/share/${id}/`, opts);
    if (!r.ok) {
      alert('Failed to create/get share link: ' + r.status);
      return;
    }
    const j = await r.json();
    const share = j.share_url || j.url || j.link;
    if (!share) {
      alert('Share URL not returned by server');
      return;
    }
    const full = share.startsWith('http') ? share : (API_BASE + share);
    navigator.clipboard.writeText(full);
    alert('üîó Link Copied!');
  } catch (e) {
    console.error('getShare error', e);
    alert('Error creating share link');
  }
};

loadSharedFiles();
</script>

{% endblock %}
