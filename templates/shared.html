{% extends 'base.html' %}
{% block content %}

<style>
/* Page Layout */
.shared-wrapper {
  max-width: 900px;
  margin: 2px auto;
  padding: 60px 80px;
}

.shared-title {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 5px;
}

.shared-subtitle {
  color: #7b7b7b;
  margin-bottom: 20px;
}

/* Search Bar */
.search-box {
  background: #f2f2f8;
  border-radius: 10px;
  padding: 12px 15px;
  margin-bottom: 25px;
  display: flex;
  align-items: center;
}

.search-box input {
  width: 100%;
  border: none;
  background: transparent;
  outline: none;
  font-size: 15px;
}

/* Table */
.shared-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  background: white;
  border-radius: 12px;
  overflow: hidden;
  font-size: 15px;
}

.shared-table thead { background: #fafafa; }
.shared-table th, .shared-table td {
  padding: 14px 20px;
  border-bottom: 1px solid #eee;
  text-align: left;
}

/* Status Badges */
.badge {
  padding: 6px 12px;
  border-radius: 12px;
  font-size: 12px;
  font-weight: 600;
}
.badge-active { background: #d4edda; color: #155724; }
.badge-expired { background: #f8d7da; color: #721c24; }

/* Actions */
.copy-link-btn {
  color: #4a4ac7;
  font-weight: 600;
  cursor: pointer;
  background: none;
  border: none;
  padding: 0;
  text-decoration: underline;
}
</style>

<div class="shared-wrapper">
  <h1 class="shared-title">Shared Files</h1>
  <p class="shared-subtitle">Manage your active and expired share links.</p>

  <div class="search-box">
    <input id="sharedSearch" placeholder="Search files..." onkeyup="filterFiles()">
  </div>

  <table class="shared-table">
    <thead>
      <tr>
        <th>Filename</th>
        <th>Expiry</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="shared-list">
      <tr><td colspan="4" style="text-align:center;">Loading shared files...</td></tr>
    </tbody>
  </table>
</div>

<script type="module">
import { API_BASE } from "/static/js/api.js";

/*
  IMPORTANT:
  Backend does NOT provide an endpoint to LIST shared files.
  Shared links are generated per-file using /api/share/<id>/.
*/

async function loadSharedFiles() {
  const token = localStorage.getItem("token");
  if (!token) return location.href = "/login";

  const list = document.getElementById("shared-list");

  list.innerHTML = `
    <tr>
      <td colspan="4" style="text-align:center;">
        No shared files to display.<br>
        Use <strong>My Files â†’ Share</strong> to generate links.
      </td>
    </tr>
  `;
}

// Copy share link (WORKING endpoint)
window.getShareLink = async (fileId) => {
  const token = localStorage.getItem("token");

  try {
    const res = await fetch(`${API_BASE}/api/share/${fileId}/`, {
      method: "GET",
      headers: {
        "Authorization": token   // âœ… correct format
      }
    });

    if (res.status === 401) {
      alert("Session expired. Please login again.");
      localStorage.removeItem("token");
      return window.location.href = "/login";
    }

    if (!res.ok) {
      alert("Failed to generate share link");
      return;
    }

    const data = await res.json();

    const sharePath = data.share_url || data.url || data.link;
    if (!sharePath) {
      alert("Share link not returned by server");
      return;
    }

    const fullURL = sharePath.startsWith("http")
      ? sharePath
      : `https://dropvault-2.onrender.com${sharePath}`;

    await navigator.clipboard.writeText(fullURL);
    alert("ðŸ”— Link Copied!");
  } catch (err) {
    console.error("Share error:", err);
    alert("Error generating share link");
  }
};

// Initial load
loadSharedFiles();
</script>

{% endblock %}
