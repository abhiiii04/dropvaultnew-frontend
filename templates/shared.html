{% extends 'base.html' %}
{% block content %}

<style>
.shared-wrapper {
  max-width: 900px;
  margin: 2px auto;
  padding: 60px 80px;
}

.shared-title {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 5px;
}

.shared-subtitle {
  color: #7b7b7b;
  margin-bottom: 20px;
}

.search-box {
  background: #f2f2f8;
  border-radius: 10px;
  padding: 12px 15px;
  margin-bottom: 25px;
}

.search-box input {
  width: 100%;
  border: none;
  background: transparent;
  outline: none;
}

.shared-table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  border-radius: 12px;
  overflow: hidden;
}

.shared-table th,
.shared-table td {
  padding: 14px 20px;
  border-bottom: 1px solid #eee;
  text-align: left;
}

.badge {
  padding: 6px 12px;
  border-radius: 12px;
  font-size: 12px;
  font-weight: 600;
}

.badge-active {
  background: #d4edda;
  color: #155724;
}

.badge-expired {
  background: #f8d7da;
  color: #721c24;
}

.copy-link-btn {
  color: #4a4ac7;
  font-weight: 600;
  cursor: pointer;
  background: none;
  border: none;
  text-decoration: underline;
}
</style>

<div class="shared-wrapper">
  <h1 class="shared-title">Shared Files</h1>
  <p class="shared-subtitle">Files you have shared using secure links.</p>

  <div class="search-box">
    <input id="sharedSearch" placeholder="Search shared files..." onkeyup="filterShared()">
  </div>

  <table class="shared-table">
    <thead>
      <tr>
        <th>Filename</th>
        <th>Expiry</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="shared-list">
      <tr>
        <td colspan="4" style="text-align:center;">Loading shared files...</td>
      </tr>
    </tbody>
  </table>
</div>

<script>
const API_BASE = "https://dropvault-2.onrender.com";

/* ---------------- LOAD SHARED FILES ---------------- */
async function loadSharedFiles() {
  const token = localStorage.getItem("token");
  if (!token) return window.location.href = "/login";

  const list = document.getElementById("shared-list");

  try {
    const res = await fetch(`${API_BASE}/api/shared/`, {
      method: "GET",
      headers: {
        "Authorization": token
      }
    });

    const data = await res.json();

    if (res.status === 401 || data.login_required) {
      alert("Session expired. Please login again.");
      return window.location.href = "/login";
    }

    const files = data.shared || data || [];

    list.innerHTML = "";

    if (!files.length) {
      list.innerHTML = `
        <tr>
          <td colspan="4" style="text-align:center;">
            No shared files to display.
          </td>
        </tr>`;
      return;
    }

    files.forEach(file => {
      const expired = file.expiry && new Date(file.expiry) < new Date();
      const statusClass = expired ? "badge-expired" : "badge-active";
      const statusText = expired ? "Expired" : "Active";

      list.innerHTML += `
        <tr class="shared-row">
          <td>${file.filename}</td>
          <td>${file.expiry ? new Date(file.expiry).toLocaleString() : "-"}</td>
          <td><span class="badge ${statusClass}">${statusText}</span></td>
          <td>
            <button class="copy-link-btn"
              onclick="copyShareLink('${file.id}')">
              Copy Link
            </button>
          </td>
        </tr>
      `;
    });

  } catch (err) {
    console.error(err);
    list.innerHTML = `
      <tr>
        <td colspan="4" style="text-align:center; color:red;">
          Failed to load shared files.
        </td>
      </tr>`;
  }
}

/* ---------------- COPY SHARE LINK ---------------- */
async function copyShareLink(fileId) {
  const token = localStorage.getItem("token");

  try {
    const res = await fetch(`${API_BASE}/api/share/${fileId}/`, {
      headers: { "Authorization": token }
    });

    if (!res.ok) throw new Error("Share link failed");

    const data = await res.json();
    const link = data.share_url || data.url || data.link;

    const fullLink = link.startsWith("http")
      ? link
      : `${API_BASE}${link}`;

    await navigator.clipboard.writeText(fullLink);
    alert("ðŸ”— Share link copied!");

  } catch (err) {
    alert("Failed to generate share link.");
  }
}

/* ---------------- SEARCH FILTER ---------------- */
function filterShared() {
  const q = document.getElementById("sharedSearch").value.toLowerCase();
  document.querySelectorAll(".shared-row").forEach(row => {
    row.style.display = row.innerText.toLowerCase().includes(q) ? "" : "none";
  });
}

/* INIT */
loadSharedFiles();
</script>

{% endblock %}
