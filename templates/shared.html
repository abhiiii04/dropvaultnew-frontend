{% extends 'base.html' %}
{% block content %}

<style>
/* Page Layout */
.shared-wrapper {
  max-width: 900px;
  margin: 2px auto;
  padding: 60px 80px;
}

/* Title */
.shared-title {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 5px;
}

.shared-subtitle {
  color: #7b7b7b;
  margin-bottom: 20px;
}

/* Search Bar */
.search-box {
  background: #f2f2f8;
  border-radius: 10px;
  padding: 12px 15px;
  margin-bottom: 25px;
  display: flex;
  align-items: center;
}

.search-box input {
  width: 100%;
  border: none;
  background: transparent;
  outline: none;
  font-size: 15px;
}

/* Table */
.shared-table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  border-radius: 12px;
  overflow: hidden;
  font-size: 15px;
}

.shared-table thead {
  background: #fafafa;
}

.shared-table th,
.shared-table td {
  padding: 14px 20px;
  border-bottom: 1px solid #eee;
  text-align: left;
}

.shared-table tr:last-child td {
  border-bottom: none;
}

/* Status Badges */
.badge {
  padding: 6px 12px;
  border-radius: 12px;
  font-size: 13px;
  font-weight: 600;
}

.badge-active {
  background: #b8ffcc;
  color: #0e8c3a;
}

.badge-expired {
  background: #f8d7da;
  color: #721c24;
}

/* Action button */
.copy-btn {
  padding: 6px 10px;
  font-size: 13px;
  border-radius: 6px;
  cursor: pointer;
}

</style>

<div class="shared-wrapper">
  <h1 class="shared-title">Shared Files</h1>
  <p class="shared-subtitle">Files shared by you.</p>

  <div class="search-box">
    <input id="sharedSearch" placeholder="Search shared files..." onkeyup="filterSharedFiles()">
  </div>

  <table class="shared-table">
    <thead>
      <tr>
        <th>Filename</th>
        <th>Expiry</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="shared-list">
      <tr>
        <td colspan="4" style="text-align:center;">Loading shared files...</td>
      </tr>
    </tbody>
  </table>
</div>

<script type="module">
import { API_BASE } from "/static/js/api.js";

/* =======================
   LOAD SHARED FILES
======================= */
async function loadSharedFiles() {
  const token = localStorage.getItem("token");
  if (!token) return location.href = "/login";

  const list = document.getElementById("shared-list");

  try {
    const res = await fetch(`${API_BASE}/api/shared/`, {
      headers: {
        "Authorization": `Bearer ${token}`
      }
    });

    const data = await res.json();

    if (!res.ok || data.login_required) {
      alert("Session expired. Please login again.");
      return location.href = "/login";
    }

    const items = data.shared || [];

    list.innerHTML = "";

    if (!items.length) {
      list.innerHTML = `
        <tr>
          <td colspan="4" style="text-align:center;">
            No shared files to display.<br>
            Use <b>My Files â†’ Share</b> to generate links.
          </td>
        </tr>
      `;
      return;
    }

    items.forEach(file => {
      const expired = file.expiry && new Date(file.expiry) < new Date();
      const badgeClass = expired ? "badge-expired" : "badge-active";
      const badgeText = expired ? "Expired" : "Active";

      const sharePath = file.share_url || `/s/${file.share_key}/`;
      const fullShareUrl = sharePath.startsWith("http")
        ? sharePath
        : `${API_BASE}${sharePath}`;

      list.innerHTML += `
        <tr class="shared-row">
          <td>${file.filename}</td>
          <td>${file.expiry ? new Date(file.expiry).toLocaleString() : "No expiry"}</td>
          <td><span class="badge ${badgeClass}">${badgeText}</span></td>
          <td>
            <button class="copy-btn" onclick="copyLink('${fullShareUrl}')">
              Copy Link
            </button>
          </td>
        </tr>
      `;
    });

  } catch (err) {
    console.error(err);
    list.innerHTML = `
      <tr>
        <td colspan="4" style="text-align:center; color:red;">
          Failed to load shared files
        </td>
      </tr>
    `;
  }
}

/* =======================
   COPY LINK
======================= */
window.copyLink = async (url) => {
  await navigator.clipboard.writeText(url);
  alert("ðŸ”— Link copied!");
};

/* =======================
   SEARCH FILTER
======================= */
window.filterSharedFiles = () => {
  const q = document.getElementById("sharedSearch").value.toLowerCase();
  document.querySelectorAll(".shared-row").forEach(row => {
    row.style.display = row.innerText.toLowerCase().includes(q) ? "" : "none";
  });
};

/* INIT */
loadSharedFiles();
</script>

{% endblock %}
