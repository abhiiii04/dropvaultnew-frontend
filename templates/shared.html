{% extends 'base.html' %}
{% block content %}

<style>
/* Page Layout */
.shared-wrapper {
  max-width: 900px;
  margin: 2px auto;
  padding: 60px 80px;
}

/* Title */
.shared-title {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 5px;
}

.shared-subtitle {
  color: #7b7b7b;
  margin-bottom: 20px;
}

/* Breadcrumb */
.breadcrumb {
  color: #8a88c0;
  font-size: 15px;
  margin-bottom: 20px;
}

/* Tabs */
.shared-tabs {
  display: flex;
  gap: 25px;
  margin-bottom: 25px;
  border-bottom: 1px solid #e5e5e5;
  padding-bottom: 10px;
}

.shared-tab {
  font-size: 15px;
  padding-bottom: 6px;
  cursor: pointer;
  color: #7b7b7b;
}

.shared-tab.active {
  color: #4a4ac7;
  border-bottom: 2px solid #4a4ac7;
  font-weight: 600;
}

/* Search Bar */
.search-box {
  background: #f2f2f8;
  border-radius: 10px;
  padding: 12px 15px;
  margin-bottom: 25px;
  display: flex;
  align-items: center;
}

.search-box input {
  width: 100%;
  border: none;
  background: transparent;
  outline: none;
  font-size: 15px;
}

/* Table */
.shared-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  background: white;
  border-radius: 12px;
  overflow: hidden;
  font-size: 15px;
}

.shared-table thead {
  background: #fafafa;
}

.shared-table th, 
.shared-table td {
  padding: 14px 20px;
  border-bottom: 1px solid #eee;
}

.shared-table tr:last-child td {
  border-bottom: none;
}

/* Status Badges */
.badge {
  padding: 6px 12px;
  border-radius: 12px;
  font-size: 13px;
  font-weight: 600;
}

.badge-active {
  background: #b8ffcc;
  color: #0e8c3a;
}

.badge-expiring {
  background: #fff1a6;
  color: #8c6f00;
}

/* "Modify" link */
.modify-link {
  color: #4a4ac7;
  font-weight: 500;
  cursor: pointer;
}

/* Copy button hidden for new UI (modern look uses click-to-copy) */
.copy-btn {
  padding: 4px 10px;
  font-size: 13px;
}

</style>

<div class="shared-wrapper">
  <h1 class="shared-title">Shared Files</h1>
  <p class="shared-subtitle">Files shared by you or with you.</p>

  <div class="search-box">
    <input id="sharedSearch" placeholder="Search shared files...">
  </div>

  <table class="shared-table">
    <thead>
      <tr><th>Filename</th><th>Expiry</th><th>Status</th><th>Actions</th></tr>
    </thead>
    <tbody id="shared-list"><tr><td colspan="4" style="text-align:center;">Loading...</td></tr></tbody>
  </table>
</div>

<script type="module">
import { API_BASE } from "/static/js/api.js";

const SHARED_API_BASE = "https://dropvault-2.onrender.com/api/shared";

async function loadSharedFiles() {
    const token = localStorage.getItem("token");
    if (!token) return location.href = "/login";

    const list = document.getElementById("shared-list");
    try {
        const res = await fetch(`${SHARED_API_BASE}/files/shared/`, {
            headers: { "Authorization": token },
            credentials: 'include'
        });

        if (!res.ok) {
            const errorData = await res.json();
            alert(`❌ Failed to load shared files: ${errorData.message || "Internal Server Error"}`);
            return;
        }

        const data = await res.json();
        list.innerHTML = "";

        const items = Array.isArray(data.shared) ? data.shared : (Array.isArray(data) ? data : []);

        items.forEach(s => {
            let exp = s.expiry ? new Date(s.expiry).toLocaleString() : '-';
            list.innerHTML += `
              <tr class="shared-row">
                <td>${s.filename}</td>
                <td>${exp}</td>
                <td><span class="badge">${s.expiry && new Date(s.expiry) > new Date() ? "Active" : "Expired"}</span></td>
                <td><span class="modify-link" onclick="getShare('${s.id}')">Copy</span></td>
              </tr>
            `;
        });
    } catch (error) {
        console.error("Error loading shared files:", error);
        alert("❌ An unexpected error occurred while loading shared files.");
    }
}

window.copyLink = (url)=>{
    navigator.clipboard.writeText(url);
