{% extends 'base.html' %}
{% block content %}

<style>
/* Page Layout */
.shared-wrapper {
  max-width: 900px;
  margin: 2px auto;
  padding: 60px 80px;
}

/* Title */
.shared-title {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 5px;
}

.shared-subtitle {
  color: #7b7b7b;
  margin-bottom: 20px;
}

/* Search Bar */
.search-box {
  background: #f2f2f8;
  border-radius: 10px;
  padding: 12px 15px;
  margin-bottom: 25px;
  display: flex;
  align-items: center;
}

.search-box input {
  width: 100%;
  border: none;
  background: transparent;
  outline: none;
  font-size: 15px;
}

/* Table */
.shared-table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  border-radius: 12px;
  overflow: hidden;
  font-size: 15px;
}

.shared-table thead {
  background: #fafafa;
}

.shared-table th,
.shared-table td {
  padding: 14px 20px;
  border-bottom: 1px solid #eee;
  text-align: left;
}

.shared-table tr:last-child td {
  border-bottom: none;
}

/* Status Badges */
.badge {
  padding: 6px 12px;
  border-radius: 12px;
  font-size: 13px;
  font-weight: 600;
}

.badge-active {
  background: #b8ffcc;
  color: #0e8c3a;
}

.badge-expired {
  background: #f8d7da;
  color: #721c24;
}

/* Action button */
.copy-btn {
  padding: 6px 10px;
  font-size: 13px;
  border-radius: 6px;
  cursor: pointer;
}

</style>

<div class="shared-wrapper">
  <h1 class="shared-title">Shared Files</h1>
  <p class="shared-subtitle">Files shared by you.</p>

  <div class="search-box">
    <input id="sharedSearch" placeholder="Search shared files..." onkeyup="filterSharedFiles()">
  </div>

  <table class="shared-table">
    <thead>
      <tr>
        <th>Filename</th>
        <th>Expiry</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="shared-list">
      <tr>
        <td colspan="4" style="text-align:center;">Loading shared files...</td>
      </tr>
    </tbody>
  </table>
</div>

<script type="module">
import { API_BASE } from "/static/js/api.js";


async function loadSharedFiles() {
  const list = document.getElementById("shared-list");

  try {
    const res = await fetch(`${API_BASE}/api/shared/`, {
      credentials: "include" // ‚úÖ session auth
    });

    const data = await res.json();
    console.log("üì¶ /api/shared/ raw response:", data);

    if (data.login_required) {
      alert("Session expired. Please login again.");
      return window.location.href = "/login";
    }

    // ‚úÖ NORMALIZE RESPONSE (THIS IS THE KEY FIX)
    let items = [];
    if (Array.isArray(data)) items = data;
    else if (Array.isArray(data.shared)) items = data.shared;
    else if (Array.isArray(data.files)) items = data.files;
    else if (Array.isArray(data.results)) items = data.results;

    list.innerHTML = "";

    if (!items.length) {
      list.innerHTML = `
        <tr>
          <td colspan="4" style="text-align:center;">
            No shared files to display.<br>
            Use <b>My Files ‚Üí Share</b> to generate links.
          </td>
        </tr>`;
      return;
    }

    items.forEach(file => {
      const expired = file.expiry && new Date(file.expiry) < new Date();
      const statusClass = expired ? "badge-expired" : "badge-active";
      const statusText = expired ? "Expired" : "Active";

      // Build share link
      const sharePath =
        file.share_url ||
        file.url ||
        file.link ||
        (file.share_key ? `/s/${file.share_key}/` : null);

      const fullUrl = sharePath
        ? (sharePath.startsWith("http") ? sharePath : `${API_BASE}${sharePath}`)
        : "";

      list.innerHTML += `
        <tr class="shared-row">
          <td>${file.filename}</td>
          <td>${file.expiry ? new Date(file.expiry).toLocaleString() : "No expiry"}</td>
          <td><span class="badge ${statusClass}">${statusText}</span></td>
          <td>
            ${fullUrl
              ? `<button class="copy-btn" onclick="copyLink('${fullUrl}')">Copy Link</button>`
              : `<span style="color:#888">No link</span>`
            }
          </td>
        </tr>
      `;
    });

  } catch (err) {
    console.error("‚ùå Shared load error:", err);
    list.innerHTML = `
      <tr>
        <td colspan="4" style="text-align:center; color:red;">
          Failed to load shared files
        </td>
      </tr>`;
  }
}


window.copyLink = async (url) => {
  await navigator.clipboard.writeText(url);
  alert("üîó Link copied!");
};





loadSharedFiles();
</script>



{% endblock %}
