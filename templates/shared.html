{% extends 'base.html' %}
{% block content %}

<style>
.shared-wrapper {
  max-width: 900px;
  margin: 2px auto;
  padding: 60px 80px;
}

.shared-title {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 5px;
}

.shared-subtitle {
  color: #7b7b7b;
  margin-bottom: 20px;
}

.search-box {
  background: #f2f2f8;
  border-radius: 10px;
  padding: 12px 15px;
  margin-bottom: 25px;
}

.search-box input {
  width: 100%;
  border: none;
  background: transparent;
  outline: none;
  font-size: 15px;
}

.shared-table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  border-radius: 12px;
  overflow: hidden;
}

.shared-table th,
.shared-table td {
  padding: 14px 20px;
  border-bottom: 1px solid #eee;
}

.badge {
  padding: 6px 12px;
  border-radius: 12px;
  font-size: 13px;
  font-weight: 600;
}

.badge-active {
  background: #b8ffcc;
  color: #0e8c3a;
}

.badge-expired {
  background: #f8d7da;
  color: #721c24;
}

.copy-btn {
  padding: 6px 10px;
  font-size: 13px;
  border-radius: 6px;
  cursor: pointer;
}
</style>

<div class="shared-wrapper">
  <h1 class="shared-title">Shared Files</h1>
  <p class="shared-subtitle">Files shared by you.</p>

  <div class="search-box">
    <input id="sharedSearch" placeholder="Search shared files..." onkeyup="filterSharedFiles()">
  </div>

  <table class="shared-table">
    <thead>
      <tr>
        <th>Filename</th>
        <th>Expiry</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="shared-list">
      <tr>
        <td colspan="4" style="text-align:center;">Loading shared files...</td>
      </tr>
    </tbody>
  </table>
</div>

<script type="module">
import { API_BASE } from "/static/js/api.js";

async function loadSharedFiles() {
  const list = document.getElementById("shared-list");

  try {
    const res = await fetch(`${API_BASE}/api/shared/`, {
      credentials: "include"
    });

    const data = await res.json();
    console.log("üì¶ /api/shared response:", data);

    if (data.login_required) {
      alert("Session expired. Please login again.");
      window.location.href = "/login";
      return;
    }

    // ‚úÖ Normalize backend response
    const items =
      Array.isArray(data) ? data :
      data.shared_files || data.shared || data.files || data.results || [];

    list.innerHTML = "";

    if (!items.length) {
      list.innerHTML = `
        <tr>
          <td colspan="4" style="text-align:center;">
            No shared files to display.<br>
            Use <b>My Files ‚Üí Share</b> to generate links.
          </td>
        </tr>`;
      return;
    }

    items.forEach(file => {
      const expired = file.expiry && new Date(file.expiry) < new Date();
      const statusClass = expired ? "badge-expired" : "badge-active";
      const statusText = expired ? "Expired" : "Active";

      // üîó Correct share URL
      const shareURL = file.share_key
        ? `${API_BASE}/s/${file.share_key}/`
        : file.share_url || file.url || "";

      list.innerHTML += `
        <tr class="shared-row">
          <td>${file.filename || "Unnamed file"}</td>
          <td>${file.expiry ? new Date(file.expiry).toLocaleString() : "No expiry"}</td>
          <td><span class="badge ${statusClass}">${statusText}</span></td>
          <td>
            ${shareURL
              ? `<button class="copy-btn" onclick="copyLink('${shareURL}')">Copy Link</button>`
              : `<span style="color:#999">No link</span>`
            }
          </td>
        </tr>
      `;
    });

  } catch (err) {
    console.error("‚ùå Shared files error:", err);
    list.innerHTML = `
      <tr>
        <td colspan="4" style="text-align:center;color:red;">
          Failed to load shared files
        </td>
      </tr>`;
  }
}

// ‚úÖ FIXED SEARCH FUNCTION
window.filterSharedFiles = () => {
  const val = document.getElementById("sharedSearch").value.toLowerCase();
  document.querySelectorAll(".shared-row").forEach(row => {
    row.style.display = row.innerText.toLowerCase().includes(val) ? "" : "none";
  });
};

window.copyLink = async (url) => {
  await navigator.clipboard.writeText(url);
  alert("üîó Link copied!");
};

loadSharedFiles();
</script>

{% endblock %}
